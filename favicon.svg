<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="#4a9eff" stroke-width="3"/>
  
  <!-- Slot machine body -->
  <rect x="25" y="30" width="50" height="45" rx="5" fill="#2a2a3e" stroke="#4a9eff" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="30" y="38" width="40" height="22" rx="2" fill="#0f0f1a" stroke="#667eea" stroke-width="1.5"/>
  
  <!-- Reels (777) -->
  <text x="37" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffd700">7</text>
  <text x="50" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6b6b" text-anchor="middle">7</text>
  <text x="63" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#51cf66" text-anchor="end">7</text>
  
  <!-- Coin slot -->
  <rect x="44" y="24" width="12" height="4" rx="1" fill="#667eea"/>
  
  <!-- Button -->
  <circle cx="50" cy="68" r="4" fill="#ff6b6b"/>
  <circle cx="50" cy="68" r="2.5" fill="#ff8787"/>
</svg>