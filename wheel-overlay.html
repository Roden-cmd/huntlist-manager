<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spinner Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        .wheel-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(74, 158, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-title {
            color: #fff;
            font-size: 1.4rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .wheel-wrapper {
            position: relative;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }

        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.4);
        }

        .status-display {
            margin-top: 15px;
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            max-width: 320px;
        }

        .status-display.waiting {
            background: rgba(40, 40, 60, 0.6);
            border: 2px solid rgba(74, 158, 255, 0.4);
        }

        .status-display.ready {
            background: rgba(81, 207, 102, 0.2);
            border: 2px solid rgba(81, 207, 102, 0.5);
        }

        .status-display.winner {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 165, 0, 0.2) 100%);
            border: 2px solid rgba(255, 215, 0, 0.6);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            animation: pulse 0.5s ease-out;
        }

        .status-label {
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .status-display.waiting .status-label {
            color: #888;
        }

        .status-display.ready .status-label {
            color: #51cf66;
        }

        .status-display.winner .status-label {
            color: #ccc;
        }

        .status-text {
            font-size: 1.4rem;
            font-weight: bold;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .status-display.waiting .status-text {
            color: #4a9eff;
        }

        .status-display.ready .status-text {
            color: #51cf66;
        }

        .status-display.winner .status-text {
            color: #ffd700;
            font-size: 1.5rem;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .spin-history {
            margin-top: 12px;
            padding: 10px 15px;
            background: rgba(40, 40, 60, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(74, 158, 255, 0.2);
            width: 320px;
            max-width: 320px;
        }

        .spin-history-label {
            color: #888;
            font-size: 0.75rem;
            margin-bottom: 6px;
        }

        .spin-history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .spin-history-item {
            padding: 4px 10px;
            background: rgba(74, 158, 255, 0.1);
            border-radius: 4px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .spin-history-item.latest {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        /* Confetti styles */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel-title">üé° Wheel Spinner</div>
        
        <div class="wheel-wrapper">
            <div class="wheel-pointer">‚ñº</div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        
        <div id="statusDisplay" class="status-display waiting">
            <div class="status-label">‚è≥ Status</div>
            <div id="statusText" class="status-text">Waiting for items...</div>
        </div>

        <div id="spinHistoryContainer" class="spin-history" style="display: none;">
            <div class="spin-history-label">üìú Recent Winners</div>
            <div id="spinHistoryList" class="spin-history-list"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase config - MUST MATCH YOUR MAIN APP
        const firebaseConfig = {
            apiKey: "AIzaSyA4pWiG9SdHsoNv5xuMC3XRsiBfo2am1B0",
            authDomain: "huntlist-manager.firebaseapp.com",
            databaseURL: "https://huntlist-manager-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "huntlist-manager",
            storageBucket: "huntlist-manager.firebasestorage.app",
            messagingSenderId: "380684782952",
            appId: "1:380684782952:web:814627bb865c3aff33dadd"
        };

        let wheelItems = [];
        let isSpinning = false;
        let hasWinner = false;
        let previousItemCount = 0;

        const wheelColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', 
            '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
            '#F8B500', '#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9'
        ];

        // Get userId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            updateStatus('waiting', '‚ö†Ô∏è Error', 'No user ID in URL');
        } else {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            
            // Listen for wheel items changes
            db.ref('users/' + userId + '/wheelItems').on('value', (snapshot) => {
                const newItems = snapshot.val() || [];
                const newCount = newItems.length;
                
                // Check if items were cleared or new items added (reset winner)
                if (newCount === 0 || (newCount !== previousItemCount && hasWinner)) {
                    hasWinner = false;
                }
                
                previousItemCount = newCount;
                wheelItems = newItems;
                
                if (!isSpinning) {
                    drawWheel();
                    
                    // Update status based on state
                    if (!hasWinner) {
                        if (wheelItems.length === 0) {
                            updateStatus('waiting', '‚è≥ Status', 'Waiting for items...');
                        } else if (wheelItems.length === 1) {
                            updateStatus('waiting', '‚è≥ Status', 'Adding more items...');
                        } else {
                            updateStatus('ready', '‚úÖ ' + wheelItems.length + ' Entries', 'Ready to spin!');
                        }
                    }
                }
            });
            
            // Listen for spin events
            db.ref('users/' + userId + '/wheelSpin').on('value', (snapshot) => {
                const spinData = snapshot.val();
                if (spinData && spinData.spinning && !isSpinning) {
                    startSyncedSpin(spinData);
                } else if (spinData && !spinData.spinning && spinData.winner) {
                    showWinner(spinData.winner, spinData.spinHistory);
                }
            });
        }

        function updateStatus(type, label, text) {
            const statusDiv = document.getElementById('statusDisplay');
            const statusLabel = statusDiv.querySelector('.status-label');
            const statusText = document.getElementById('statusText');
            
            statusDiv.className = 'status-display ' + type;
            statusLabel.textContent = label;
            statusText.textContent = text;
        }

        function showWinner(winner, spinHistory) {
            hasWinner = true;
            updateStatus('winner', 'üèÜ Winner', winner);
            
            // Update spin history display
            updateSpinHistory(spinHistory);
            
            // Launch confetti
            launchConfetti();
        }

        function updateSpinHistory(history) {
            const container = document.getElementById('spinHistoryContainer');
            const list = document.getElementById('spinHistoryList');
            
            if (!history || history.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            list.innerHTML = history.slice().reverse().map((winner, i) => `
                <span class="spin-history-item ${i === 0 ? 'latest' : ''}">${winner}</span>
            `).join('');
        }

        function launchConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#f7dc6f', '#bb8fce', '#ffd700', '#ff6f61'];
            const confettiCount = 100;
            
            const container = document.createElement('div');
            container.className = 'confetti-container';
            document.body.appendChild(container);
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                const startX = Math.random() * 100;
                const duration = Math.random() * 2 + 2;
                const delay = Math.random() * 0.5;
                
                confetti.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    left: ${startX}%;
                    top: -10%;
                    opacity: 1;
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    animation: confettiFall ${duration}s ease-out ${delay}s forwards;
                `;
                
                container.appendChild(confetti);
            }
            
            setTimeout(() => container.remove(), 4000);
        }

        function drawWheel(rotation = 0) {
            const canvas = document.getElementById('wheelCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 5;
            const manyItems = wheelItems.length > 50;
            
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (rotation !== 0) {
                ctx.translate(centerX, centerY);
                ctx.rotate((rotation * Math.PI) / 180);
                ctx.translate(-centerX, -centerY);
            }
            
            if (wheelItems.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(40, 40, 60, 0.8)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(74, 158, 255, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.fillStyle = '#666';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Waiting for items...', centerX, centerY);
                ctx.restore();
                return;
            }
            
            const sliceAngle = (2 * Math.PI) / wheelItems.length;
            
            wheelItems.forEach((item, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = wheelColors[index % wheelColors.length];
                ctx.fill();
                
                // Skip borders and text for many items (performance)
                if (!manyItems) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + sliceAngle / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 3;
                    
                    let displayText = item;
                    if (displayText.length > 14) {
                        displayText = displayText.substring(0, 13) + '...';
                    }
                    
                    ctx.fillText(displayText, radius - 15, 4);
                    ctx.restore();
                }
            });
            
            // Center circle - always show count
            ctx.beginPath();
            ctx.arc(centerX, centerY, 28, 0, 2 * Math.PI);
            ctx.fillStyle = '#1a1a2e';
            ctx.fill();
            ctx.strokeStyle = '#4a9eff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Always show count in center
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(wheelItems.length, centerX, centerY);
            
            ctx.restore();
        }

        function startSyncedSpin(spinData) {
            isSpinning = true;
            hasWinner = false;
            
            updateStatus('waiting', 'üé∞ Spinning...', 'Good luck!');
            
            const targetRotation = spinData.targetRotation;
            const duration = spinData.duration || 5000;
            const serverStartTime = spinData.startTime;
            
            const elapsed = Date.now() - serverStartTime;
            
            if (elapsed >= duration) {
                isSpinning = false;
                return;
            }
            
            const startTime = Date.now();
            
            function animate() {
                const now = Date.now();
                const animElapsed = now - startTime;
                const totalElapsed = elapsed + animElapsed;
                const progress = Math.min(totalElapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentRotation = targetRotation * easeOut;
                
                drawWheel(currentRotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                }
            }
            
            animate();
        }
        
        // Draw empty wheel initially
        drawWheel();
        updateStatus('waiting', '‚è≥ Status', 'Connecting...');
    </script>
</body>
</html>
