<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spinner Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .wheel-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(74, 158, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-title {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .wheel-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.3);
        }

        .spin-button {
            padding: 15px 50px;
            font-size: 1.4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }

        .spin-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.7);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-display {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 165, 0, 0.1) 100%);
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            text-align: center;
            display: none;
        }

        .result-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .result-text {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .result-display.show {
            display: block;
            animation: pulse 0.5s ease-out;
        }

        .loading {
            color: #888;
            text-align: center;
            padding: 50px;
        }

        .no-items {
            color: #666;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel-title">üé° Wheel Spinner</div>
        
        <div class="wheel-wrapper">
            <div class="wheel-pointer">‚ñº</div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        
        <button id="spinButton" class="spin-button" onclick="spinWheel()">
            üé∞ SPIN!
        </button>
        
        <div id="resultDisplay" class="result-display">
            <div class="result-label">üèÜ Winner:</div>
            <div id="resultText" class="result-text"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDGi3hhXdKfYwmkPmCTofHdlpPERap7kZU",
            authDomain: "bonus-hunt-tracker.firebaseapp.com",
            projectId: "bonus-hunt-tracker",
            storageBucket: "bonus-hunt-tracker.firebasestorage.app",
            messagingSenderId: "991728013498",
            appId: "1:991728013498:web:d111b2fcf5e7dc3e6a41db",
            databaseURL: "https://bonus-hunt-tracker-default-rtdb.europe-west1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);

        let wheelItems = [];
        let isSpinning = false;

        const wheelColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', 
            '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
            '#F8B500', '#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9'
        ];

        // Get userId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            document.body.innerHTML = '<div class="loading">No user ID provided</div>';
        } else {
            // Listen for wheel items changes
            firebase.database().ref('users/' + userId + '/wheelItems').on('value', (snapshot) => {
                wheelItems = snapshot.val() || [];
                drawWheel();
                
                const spinBtn = document.getElementById('spinButton');
                if (spinBtn) {
                    spinBtn.disabled = wheelItems.length < 2;
                }
            });
        }

        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 5;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (wheelItems.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(40, 40, 60, 0.8)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(74, 158, 255, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.fillStyle = '#666';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No items yet', centerX, centerY);
                return;
            }
            
            const sliceAngle = (2 * Math.PI) / wheelItems.length;
            
            wheelItems.forEach((item, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = wheelColors[index % wheelColors.length];
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 11px Arial';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 3;
                
                let displayText = item;
                if (displayText.length > 12) {
                    displayText = displayText.substring(0, 11) + '...';
                }
                
                ctx.fillText(displayText, radius - 12, 4);
                ctx.restore();
            });
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = '#1a1a2e';
            ctx.fill();
            ctx.strokeStyle = '#4a9eff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning || wheelItems.length < 2) return;
            
            isSpinning = true;
            const spinBtn = document.getElementById('spinButton');
            const resultDiv = document.getElementById('resultDisplay');
            const resultText = document.getElementById('resultText');
            
            spinBtn.disabled = true;
            spinBtn.textContent = 'üé∞ Spinning...';
            resultDiv.classList.remove('show');
            
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            
            const winningIndex = Math.floor(Math.random() * wheelItems.length);
            const sliceAngle = 360 / wheelItems.length;
            
            const extraSpins = 5 + Math.random() * 3;
            const winningAngle = (winningIndex * sliceAngle) + (sliceAngle / 2);
            const targetRotation = (extraSpins * 360) + (360 - winningAngle) + 270;
            
            let currentRotation = 0;
            const duration = 5000;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = targetRotation * easeOut;
                
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate((currentRotation * Math.PI) / 180);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) - 5;
                const sliceAngleRad = (2 * Math.PI) / wheelItems.length;
                
                wheelItems.forEach((item, index) => {
                    const startAngle = index * sliceAngleRad;
                    const endAngle = startAngle + sliceAngleRad;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = wheelColors[index % wheelColors.length];
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + sliceAngleRad / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 11px Arial';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 3;
                    let displayText = item;
                    if (displayText.length > 12) {
                        displayText = displayText.substring(0, 11) + '...';
                    }
                    ctx.fillText(displayText, radius - 12, 4);
                    ctx.restore();
                });
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
                ctx.fillStyle = '#1a1a2e';
                ctx.fill();
                ctx.strokeStyle = '#4a9eff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.restore();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    spinBtn.textContent = 'üé∞ SPIN!';
                    
                    resultText.textContent = wheelItems[winningIndex];
                    resultDiv.classList.add('show');
                }
            }
            
            animate();
        }
    </script>
</body>
</html>
