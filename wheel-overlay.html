<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spinner Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        .wheel-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(74, 158, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-title {
            color: #fff;
            font-size: 1.4rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .wheel-wrapper {
            position: relative;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }

        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.4);
        }

        .result-display {
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 165, 0, 0.2) 100%);
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.6);
            text-align: center;
            display: none;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }

        .result-label {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .result-text {
            color: #ffd700;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .result-display.show {
            display: block;
            animation: pulse 0.5s ease-out;
        }

        .loading {
            color: #888;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel-title">üé° Wheel Spinner</div>
        
        <div class="wheel-wrapper">
            <div class="wheel-pointer">‚ñº</div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        
        <div id="resultDisplay" class="result-display">
            <div class="result-label">üèÜ Winner:</div>
            <div id="resultText" class="result-text"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDGi3hhXdKfYwmkPmCTofHdlpPERap7kZU",
            authDomain: "bonus-hunt-tracker.firebaseapp.com",
            projectId: "bonus-hunt-tracker",
            storageBucket: "bonus-hunt-tracker.firebasestorage.app",
            messagingSenderId: "991728013498",
            appId: "1:991728013498:web:d111b2fcf5e7dc3e6a41db",
            databaseURL: "https://bonus-hunt-tracker-default-rtdb.europe-west1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);

        let wheelItems = [];
        let isSpinning = false;

        const wheelColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', 
            '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
            '#F8B500', '#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9'
        ];

        // Get userId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            document.body.innerHTML = '<div class="loading">No user ID provided. Add ?userId=YOUR_ID to URL</div>';
        } else {
            // Listen for wheel items changes
            firebase.database().ref('users/' + userId + '/wheelItems').on('value', (snapshot) => {
                wheelItems = snapshot.val() || [];
                if (!isSpinning) {
                    drawWheel();
                }
            });
            
            // Listen for spin events
            firebase.database().ref('users/' + userId + '/wheelSpin').on('value', (snapshot) => {
                const spinData = snapshot.val();
                if (spinData && spinData.spinning && !isSpinning) {
                    // Start synced spin animation
                    startSyncedSpin(spinData);
                } else if (spinData && !spinData.spinning && spinData.winner) {
                    // Show result if spin completed
                    showResult(spinData.winner);
                }
            });
        }

        function drawWheel(rotation = 0) {
            const canvas = document.getElementById('wheelCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 5;
            
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (rotation !== 0) {
                ctx.translate(centerX, centerY);
                ctx.rotate((rotation * Math.PI) / 180);
                ctx.translate(-centerX, -centerY);
            }
            
            if (wheelItems.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(40, 40, 60, 0.8)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(74, 158, 255, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.fillStyle = '#666';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Waiting for items...', centerX, centerY);
                ctx.restore();
                return;
            }
            
            const sliceAngle = (2 * Math.PI) / wheelItems.length;
            
            wheelItems.forEach((item, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = wheelColors[index % wheelColors.length];
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 3;
                
                let displayText = item;
                if (displayText.length > 14) {
                    displayText = displayText.substring(0, 13) + '...';
                }
                
                ctx.fillText(displayText, radius - 15, 4);
                ctx.restore();
            });
            
            // Center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#1a1a2e';
            ctx.fill();
            ctx.strokeStyle = '#4a9eff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }

        function startSyncedSpin(spinData) {
            isSpinning = true;
            
            const resultDiv = document.getElementById('resultDisplay');
            resultDiv.classList.remove('show');
            
            const targetRotation = spinData.targetRotation;
            const duration = spinData.duration || 5000;
            const serverStartTime = spinData.startTime;
            
            // Calculate how much time has passed since spin started
            const elapsed = Date.now() - serverStartTime;
            
            // If spin already finished, just show result
            if (elapsed >= duration) {
                isSpinning = false;
                return;
            }
            
            const startTime = Date.now();
            
            function animate() {
                const now = Date.now();
                const animElapsed = now - startTime;
                const totalElapsed = elapsed + animElapsed;
                const progress = Math.min(totalElapsed / duration, 1);
                
                // Easing function
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentRotation = targetRotation * easeOut;
                
                drawWheel(currentRotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                }
            }
            
            animate();
        }

        function showResult(winner) {
            const resultDiv = document.getElementById('resultDisplay');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = winner;
            resultDiv.classList.remove('show');
            // Trigger reflow
            resultDiv.offsetHeight;
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
