<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            padding: 25px;
            min-height: 100vh;
        }

        .tournament-container {
            max-width: 1500px;
            margin: 0 auto;
        }

        .bracket-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .round {
            display: flex;
            flex-direction: column;
        }

        .round-title {
            text-align: center;
            color: #4a9eff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .matchups {
            display: flex;
            flex-direction: column;
        }

        /* Matchup spacing per round */
        .round-1 .matchup { margin: 8px 0; }
        .round-2 .matchup { margin: 78px 0; }
        .round-3 .matchup { margin: 218px 0; }

        .matchup {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .player-card {
            display: flex;
            align-items: center;
            background: rgba(35, 40, 60, 0.95);
            border-radius: 12px;
            padding: 10px 14px;
            margin: 3px 0;
            min-width: 240px;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }

        .player-card.winner {
            border-left-color: #4a9eff;
            background: rgba(74, 158, 255, 0.25);
        }

        .player-card.empty {
            opacity: 0.4;
        }

        .player-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-right: 12px;
            flex-shrink: 0;
            line-height: 1;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-game {
            font-size: 13px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-multiplier {
            background: #ff6b6b;
            color: #fff;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
            min-width: 55px;
            text-align: center;
        }

        .player-multiplier.pending {
            background: #3a3f55;
            color: #555;
        }

        /* Bracket connector lines using CSS */
        .connector {
            width: 50px;
            position: relative;
        }

        /* QF to SF connector */
        .connector-qf-sf {
            height: 568px;
        }

        .connector-qf-sf::before,
        .connector-qf-sf::after {
            content: '';
            position: absolute;
            border: 2px solid #3a4055;
            border-left: none;
        }

        /* Top bracket lines */
        .connector-qf-sf .line-1 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 70px;
            left: 0;
        }
        .connector-qf-sf .line-2 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 212px;
            left: 0;
        }
        .connector-qf-sf .line-v1 {
            position: absolute;
            width: 2px;
            height: 142px;
            background: #3a4055;
            top: 70px;
            left: 25px;
        }
        .connector-qf-sf .line-h1 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 141px;
            left: 25px;
        }

        /* Bottom bracket lines */
        .connector-qf-sf .line-3 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 354px;
            left: 0;
        }
        .connector-qf-sf .line-4 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 496px;
            left: 0;
        }
        .connector-qf-sf .line-v2 {
            position: absolute;
            width: 2px;
            height: 142px;
            background: #3a4055;
            top: 354px;
            left: 25px;
        }
        .connector-qf-sf .line-h2 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 425px;
            left: 25px;
        }

        /* SF to Finals connector */
        .connector-sf-f {
            height: 568px;
        }

        .connector-sf-f .line-1 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 141px;
            left: 0;
        }
        .connector-sf-f .line-2 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 425px;
            left: 0;
        }
        .connector-sf-f .line-v1 {
            position: absolute;
            width: 2px;
            height: 284px;
            background: #3a4055;
            top: 141px;
            left: 25px;
        }
        .connector-sf-f .line-h1 {
            position: absolute;
            width: 25px;
            height: 2px;
            background: #3a4055;
            top: 283px;
            left: 25px;
        }

        /* Finals to Champion connector */
        .connector-f-c {
            height: 568px;
        }

        .connector-f-c .line-1 {
            position: absolute;
            width: 50px;
            height: 2px;
            background: #3a4055;
            top: 283px;
            left: 0;
        }

        /* Winner section */
        .winner-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 568px;
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            padding: 25px 30px;
            text-align: center;
            min-width: 180px;
            position: relative;
        }

        .winner-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin: 0 auto 10px;
            line-height: 1;
        }

        .winner-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .winner-name {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .winner-game {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
        }

        .winner-multiplier {
            background: #ffd700;
            color: #1a1a2e;
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
        }

        .winner-card.pending {
            opacity: 0.5;
        }

        .winner-indicator {
            width: 14px;
            height: 14px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            right: 12px;
            box-shadow: 0 0 12px rgba(255, 107, 107, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .no-tournament {
            text-align: center;
            padding: 80px;
            color: #666;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="tournament-container" id="tournamentContainer">
        <div class="no-tournament">Loading tournament...</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4pWiG9SdHsoNv5xuMC3XRsiBfo2am1B0",
            authDomain: "huntlist-manager.firebaseapp.com",
            databaseURL: "https://huntlist-manager-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "huntlist-manager",
            storageBucket: "huntlist-manager.firebasestorage.app",
            messagingSenderId: "380684782952",
            appId: "1:380684782952:web:814627bb865c3aff33dadd",
            measurementId: "G-LLBBTHN6BK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            document.getElementById('tournamentContainer').innerHTML = '<div class="no-tournament">No userId in URL</div>';
        } else {
            showDefaultBracket();
            
            const tournamentRef = ref(db, `users/${userId}/activeTournament`);
            
            onValue(tournamentRef, (snapshot) => {
                if (snapshot.exists()) {
                    renderTournament(snapshot.val());
                } else {
                    showDefaultBracket();
                }
            }, (error) => {
                console.error('Firebase error:', error);
                showDefaultBracket();
            });
        }

        function renderTournament(tournament) {
            const container = document.getElementById('tournamentContainer');
            const bracket = tournament.bracket || [];
            
            const round1 = bracket[0] || [];
            const round2 = bracket[1] || [];
            const round3 = bracket[2] || [];
            
            let html = '<div class="bracket-wrapper">';
            
            // Round 1 - Quarter Finals
            html += '<div class="round round-1">';
            html += '<div class="round-title">Quarter Finals</div>';
            html += '<div class="matchups">';
            round1.forEach((matchup) => {
                html += createMatchupHTML(matchup, tournament.currentRound > 1);
            });
            for (let i = round1.length; i < 4; i++) {
                html += createEmptyMatchup();
            }
            html += '</div></div>';
            
            // Connector QF to SF
            html += `<div class="connector connector-qf-sf">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-v1"></div>
                <div class="line-h1"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <div class="line-v2"></div>
                <div class="line-h2"></div>
            </div>`;
            
            // Round 2 - Semi Finals
            html += '<div class="round round-2">';
            html += '<div class="round-title">Semi Finals</div>';
            html += '<div class="matchups">';
            if (round2.length > 0) {
                round2.forEach((matchup) => {
                    html += createMatchupHTML(matchup, tournament.currentRound > 2);
                });
            }
            for (let i = round2.length; i < 2; i++) {
                html += createEmptyMatchup();
            }
            html += '</div></div>';
            
            // Connector SF to Finals
            html += `<div class="connector connector-sf-f">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-v1"></div>
                <div class="line-h1"></div>
            </div>`;
            
            // Round 3 - Finals
            html += '<div class="round round-3">';
            html += '<div class="round-title">Finals</div>';
            html += '<div class="matchups">';
            if (round3.length > 0) {
                html += createMatchupHTML(round3[0], tournament.currentRound > 3);
            } else {
                html += createEmptyMatchup();
            }
            html += '</div></div>';
            
            // Connector Finals to Champion
            html += `<div class="connector connector-f-c">
                <div class="line-1"></div>
            </div>`;
            
            // Winner
            html += createWinnerSection(tournament.champion);
            
            html += '</div>';
            
            container.innerHTML = html;
        }

        function createMatchupHTML(matchup, showWinner) {
            if (!matchup || !matchup.player1 || !matchup.player2) {
                return createEmptyMatchup();
            }
            
            const p1 = matchup.player1;
            const p2 = matchup.player2;
            const winner = matchup.winner;
            
            const p1IsWinner = showWinner && winner && winner.name === p1.name;
            const p2IsWinner = showWinner && winner && winner.name === p2.name;
            
            return `
                <div class="matchup">
                    <div class="player-card ${p1IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p1.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p1.name || 'TBD'}</div>
                            <div class="player-game">${p1.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p1.multiplier ? 'pending' : ''}">
                            ${p1.multiplier ? p1.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                    <div class="player-card ${p2IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p2.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p2.name || 'TBD'}</div>
                            <div class="player-game">${p2.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p2.multiplier ? 'pending' : ''}">
                            ${p2.multiplier ? p2.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                </div>
            `;
        }

        function createEmptyMatchup() {
            return `
                <div class="matchup">
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                </div>
            `;
        }

        function createWinnerSection(champion) {
            if (champion) {
                return `
                    <div class="winner-section">
                        <div class="winner-card">
                            <div class="winner-indicator"></div>
                            <div class="winner-avatar">${champion.emoji || 'üèÜ'}</div>
                            <div class="winner-label">üèÜ Champion</div>
                            <div class="winner-name">${champion.name}</div>
                            <div class="winner-game">${champion.game}</div>
                            <div class="winner-multiplier">${champion.multiplier ? champion.multiplier.toFixed(0) + 'x' : '---'}</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="winner-section">
                    <div class="winner-card pending">
                        <div class="winner-avatar">‚ùì</div>
                        <div class="winner-label">üèÜ Champion</div>
                        <div class="winner-name">TBD</div>
                        <div class="winner-game">-</div>
                        <div class="winner-multiplier">---</div>
                    </div>
                </div>
            `;
        }

        function showDefaultBracket() {
            const container = document.getElementById('tournamentContainer');
            
            let html = '<div class="bracket-wrapper">';
            
            // Round 1
            html += '<div class="round round-1">';
            html += '<div class="round-title">Quarter Finals</div>';
            html += '<div class="matchups">';
            for (let i = 0; i < 4; i++) {
                html += `
                    <div class="matchup">
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 1}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 2}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                    </div>
                `;
            }
            html += '</div></div>';
            
            // Connector
            html += `<div class="connector connector-qf-sf">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-v1"></div>
                <div class="line-h1"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <div class="line-v2"></div>
                <div class="line-h2"></div>
            </div>`;
            
            // Round 2
            html += '<div class="round round-2">';
            html += '<div class="round-title">Semi Finals</div>';
            html += '<div class="matchups">';
            for (let i = 0; i < 2; i++) {
                html += createEmptyMatchup();
            }
            html += '</div></div>';
            
            // Connector
            html += `<div class="connector connector-sf-f">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-v1"></div>
                <div class="line-h1"></div>
            </div>`;
            
            // Finals
            html += '<div class="round round-3">';
            html += '<div class="round-title">Finals</div>';
            html += '<div class="matchups">';
            html += createEmptyMatchup();
            html += '</div></div>';
            
            // Connector
            html += `<div class="connector connector-f-c">
                <div class="line-1"></div>
            </div>`;
            
            // Winner
            html += createWinnerSection(null);
            
            html += '</div>';
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
