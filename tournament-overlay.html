<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .tournament-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .tournament-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tournament-title {
            font-size: 32px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tournament-date {
            font-size: 14px;
            color: #888;
        }

        .bracket-wrapper {
            display: flex;
            align-items: stretch;
            justify-content: center;
            position: relative;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 0 10px;
            min-height: 500px;
        }

        .round-title {
            text-align: center;
            color: #4a9eff;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .matchups {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex: 1;
        }

        .matchup {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .player-card {
            display: flex;
            align-items: center;
            background: rgba(30, 35, 50, 0.95);
            border-radius: 8px;
            padding: 6px 10px;
            margin: 2px 0;
            min-width: 180px;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }

        .player-card.winner {
            border-left-color: #4a9eff;
            background: rgba(74, 158, 255, 0.2);
        }

        .player-card.empty {
            opacity: 0.4;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-game {
            font-size: 10px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-multiplier {
            background: #ff6b6b;
            color: #fff;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 6px;
            white-space: nowrap;
        }

        .player-multiplier.pending {
            background: #444;
            color: #777;
        }

        /* Bracket connector lines */
        .connector {
            width: 50px;
            position: relative;
        }

        .connector svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .connector-line {
            stroke: #3a4055;
            stroke-width: 2;
            fill: none;
        }

        /* Winner section */
        .winner-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            padding: 16px 20px;
            text-align: center;
            min-width: 160px;
        }

        .winner-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            margin: 0 auto 8px;
        }

        .winner-name {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .winner-game {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .winner-multiplier {
            background: #ffd700;
            color: #1a1a2e;
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }

        .winner-card.pending {
            opacity: 0.5;
        }

        .winner-indicator {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: -6px;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 1; }
            50% { transform: translateY(-50%) scale(1.2); opacity: 0.7; }
        }

        .no-tournament {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="tournament-container" id="tournamentContainer">
        <div class="no-tournament">Loading tournament...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4pWiG9SdHsoNv5xuMC3XRsiBfo2am1B0",
            authDomain: "huntlist-manager.firebaseapp.com",
            databaseURL: "https://huntlist-manager-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "huntlist-manager",
            storageBucket: "huntlist-manager.firebasestorage.app",
            messagingSenderId: "380684782952",
            appId: "1:380684782952:web:814627bb865c3aff33dadd",
            measurementId: "G-LLBBTHN6BK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            document.getElementById('tournamentContainer').innerHTML = '<div class="no-tournament">No userId in URL</div>';
        } else {
            showDefaultBracket();
            
            const tournamentRef = ref(db, `users/${userId}/activeTournament`);
            
            onValue(tournamentRef, (snapshot) => {
                if (snapshot.exists()) {
                    renderTournament(snapshot.val());
                } else {
                    showDefaultBracket();
                }
            }, (error) => {
                console.error('Firebase error:', error);
                showDefaultBracket();
            });
        }

        function renderTournament(tournament) {
            const container = document.getElementById('tournamentContainer');
            const bracket = tournament.bracket || [];
            
            const round1 = bracket[0] || [];
            const round2 = bracket[1] || [];
            const round3 = bracket[2] || [];
            
            let html = `
                <div class="tournament-header">
                    <div class="tournament-title">${tournament.name || 'Tournament'}</div>
                    <div class="tournament-date">${tournament.date ? new Date(tournament.date).toLocaleDateString() : ''}</div>
                </div>
                <div class="bracket-wrapper">
            `;
            
            // Round 1 - Quarter Finals
            html += '<div class="round">';
            html += '<div class="round-title">Quarter Finals</div>';
            html += '<div class="matchups">';
            round1.forEach((matchup) => {
                html += createMatchupHTML(matchup, tournament.currentRound > 1);
            });
            // Fill empty slots if needed
            for (let i = round1.length; i < 4; i++) {
                html += createEmptyMatchup(i);
            }
            html += '</div></div>';
            
            // Connector 1
            html += createConnector(4, 2);
            
            // Round 2 - Semi Finals
            html += '<div class="round">';
            html += '<div class="round-title">Semi Finals</div>';
            html += '<div class="matchups">';
            if (round2.length > 0) {
                round2.forEach((matchup) => {
                    html += createMatchupHTML(matchup, tournament.currentRound > 2);
                });
            }
            for (let i = round2.length; i < 2; i++) {
                html += createEmptyMatchup(i);
            }
            html += '</div></div>';
            
            // Connector 2
            html += createConnector(2, 1);
            
            // Round 3 - Finals
            html += '<div class="round">';
            html += '<div class="round-title">Finals</div>';
            html += '<div class="matchups">';
            if (round3.length > 0) {
                html += createMatchupHTML(round3[0], tournament.currentRound > 3);
            } else {
                html += createEmptyMatchup(0);
            }
            html += '</div></div>';
            
            // Winner connector
            html += createConnector(1, 1);
            
            // Winner
            html += createWinnerSection(tournament.champion);
            
            html += '</div>';
            
            container.innerHTML = html;
        }

        function createMatchupHTML(matchup, showWinner) {
            if (!matchup || !matchup.player1 || !matchup.player2) {
                return createEmptyMatchup(0);
            }
            
            const p1 = matchup.player1;
            const p2 = matchup.player2;
            const winner = matchup.winner;
            
            const p1IsWinner = showWinner && winner && winner.name === p1.name;
            const p2IsWinner = showWinner && winner && winner.name === p2.name;
            
            return `
                <div class="matchup">
                    <div class="player-card ${p1IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p1.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p1.name || 'TBD'}</div>
                            <div class="player-game">${p1.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p1.multiplier ? 'pending' : ''}">
                            ${p1.multiplier ? p1.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                    <div class="player-card ${p2IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p2.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p2.name || 'TBD'}</div>
                            <div class="player-game">${p2.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p2.multiplier ? 'pending' : ''}">
                            ${p2.multiplier ? p2.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                </div>
            `;
        }

        function createEmptyMatchup(index) {
            return `
                <div class="matchup">
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                </div>
            `;
        }

        function createConnector(fromCount, toCount) {
            return `<div class="connector" style="width: 50px;"></div>`;
        }

        function createWinnerSection(champion) {
            if (champion) {
                return `
                    <div class="winner-section">
                        <div class="winner-card">
                            <div class="winner-avatar">${champion.emoji || 'üèÜ'}</div>
                            <div class="winner-name">${champion.name}</div>
                            <div class="winner-game">${champion.game}</div>
                            <div class="winner-multiplier">${champion.multiplier ? champion.multiplier.toFixed(0) + 'x' : '---'}</div>
                            <div class="winner-indicator"></div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="winner-section">
                    <div class="winner-card pending">
                        <div class="winner-avatar">‚ùì</div>
                        <div class="winner-name">Champion</div>
                        <div class="winner-game">TBD</div>
                        <div class="winner-multiplier">---</div>
                    </div>
                </div>
            `;
        }

        function showDefaultBracket() {
            const container = document.getElementById('tournamentContainer');
            
            let html = `
                <div class="tournament-header">
                    <div class="tournament-title">Tournament</div>
                    <div class="tournament-date">Waiting for players...</div>
                </div>
                <div class="bracket-wrapper">
            `;
            
            // Round 1
            html += '<div class="round">';
            html += '<div class="round-title">Quarter Finals</div>';
            html += '<div class="matchups">';
            for (let i = 0; i < 4; i++) {
                html += `
                    <div class="matchup">
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 1}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 2}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                    </div>
                `;
            }
            html += '</div></div>';
            
            html += createConnector(4, 2);
            
            // Round 2
            html += '<div class="round">';
            html += '<div class="round-title">Semi Finals</div>';
            html += '<div class="matchups">';
            for (let i = 0; i < 2; i++) {
                html += createEmptyMatchup(i);
            }
            html += '</div></div>';
            
            html += createConnector(2, 1);
            
            // Finals
            html += '<div class="round">';
            html += '<div class="round-title">Finals</div>';
            html += '<div class="matchups">';
            html += createEmptyMatchup(0);
            html += '</div></div>';
            
            html += createConnector(1, 1);
            
            // Winner
            html += createWinnerSection(null);
            
            html += '</div>';
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
