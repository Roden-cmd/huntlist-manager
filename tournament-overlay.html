<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tournament-container {
            display: flex;
            align-items: flex-start;
        }

        .round {
            display: flex;
            flex-direction: column;
        }

        .matchup {
            display: flex;
            flex-direction: column;
        }

        .player-card {
            display: flex;
            align-items: center;
            background: rgba(35, 40, 60, 0.95);
            border-radius: 10px;
            padding: 8px 12px;
            min-width: 220px;
            height: 60px;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }

        .player-card.winner {
            border-left-color: #4a9eff;
            background: rgba(74, 158, 255, 0.25);
        }

        .player-card.empty {
            opacity: 0.4;
        }

        .player-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-right: 10px;
            flex-shrink: 0;
            line-height: 1;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-game {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-multiplier {
            background: #ff6b6b;
            color: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            margin-left: 8px;
            min-width: 50px;
            text-align: center;
        }

        .player-multiplier.pending {
            background: #3a3f55;
            color: #555;
        }

        .connector svg {
            display: block;
        }

        .bracket-line {
            stroke: #3a4055;
            stroke-width: 2;
            fill: none;
        }

        .winner-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px 25px;
            text-align: center;
            min-width: 160px;
            position: relative;
        }

        .winner-avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            margin: 0 auto 8px;
            line-height: 1;
        }

        .winner-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .winner-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .winner-game {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .winner-multiplier {
            background: #ffd700;
            color: #1a1a2e;
            padding: 6px 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .winner-card.pending {
            opacity: 0.5;
        }

        .winner-indicator {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .no-tournament {
            text-align: center;
            padding: 80px;
            color: #666;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="tournament-container" id="tournamentContainer">
        <div class="no-tournament">Loading tournament...</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4pWiG9SdHsoNv5xuMC3XRsiBfo2am1B0",
            authDomain: "huntlist-manager.firebaseapp.com",
            databaseURL: "https://huntlist-manager-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "huntlist-manager",
            storageBucket: "huntlist-manager.firebasestorage.app",
            messagingSenderId: "380684782952",
            appId: "1:380684782952:web:814627bb865c3aff33dadd",
            measurementId: "G-LLBBTHN6BK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            document.getElementById('tournamentContainer').innerHTML = '<div class="no-tournament">No userId in URL</div>';
        } else {
            showDefaultBracket();
            
            const tournamentRef = ref(db, `users/${userId}/activeTournament`);
            
            onValue(tournamentRef, (snapshot) => {
                if (snapshot.exists()) {
                    renderTournament(snapshot.val());
                } else {
                    showDefaultBracket();
                }
            }, (error) => {
                console.error('Firebase error:', error);
                showDefaultBracket();
            });
        }

        // Fixed heights for perfect alignment
        const CARD_HEIGHT = 60;
        const CARD_GAP = 4;       // Gap between cards in a matchup
        const MATCHUP_GAP = 16;   // Gap between matchups in QF

        // QF: 4 matchups, each matchup = 2 cards (60px each) + 4px gap = 124px
        // Total QF height = 4 * 124 + 3 * 16 = 496 + 48 = 544px
        
        // SF: 2 matchups, need to center with QF pairs
        // SF matchup 1 center should align between QF matchup 1 & 2
        // SF matchup 2 center should align between QF matchup 3 & 4

        function renderTournament(tournament) {
            const container = document.getElementById('tournamentContainer');
            const bracket = tournament.bracket || [];
            
            const round1 = bracket[0] || [];
            const round2 = bracket[1] || [];
            const round3 = bracket[2] || [];
            
            let html = '';
            
            // Round 1 - Quarter Finals
            html += '<div class="round round-1" style="gap: ' + MATCHUP_GAP + 'px;">';
            round1.forEach((matchup) => {
                html += createMatchupHTML(matchup, tournament.currentRound > 1);
            });
            for (let i = round1.length; i < 4; i++) {
                html += createEmptyMatchup();
            }
            html += '</div>';
            
            // Connector QF to SF
            html += createQFtoSFConnector();
            
            // Round 2 - Semi Finals
            const sfMargin = (CARD_HEIGHT * 2 + CARD_GAP + MATCHUP_GAP) / 2 - CARD_GAP / 2;
            html += '<div class="round round-2" style="margin-top: ' + sfMargin + 'px; gap: ' + (sfMargin * 2 + MATCHUP_GAP) + 'px;">';
            if (round2.length > 0) {
                round2.forEach((matchup) => {
                    html += createMatchupHTML(matchup, tournament.currentRound > 2);
                });
            }
            for (let i = round2.length; i < 2; i++) {
                html += createEmptyMatchup();
            }
            html += '</div>';
            
            // Connector SF to Finals
            html += createSFtoFConnector();
            
            // Round 3 - Finals
            const fMargin = sfMargin + (CARD_HEIGHT * 2 + CARD_GAP + sfMargin * 2 + MATCHUP_GAP) / 2 - (CARD_HEIGHT + CARD_GAP / 2);
            html += '<div class="round round-3" style="margin-top: ' + fMargin + 'px;">';
            if (round3.length > 0) {
                html += createMatchupHTML(round3[0], tournament.currentRound > 3);
            } else {
                html += createEmptyMatchup();
            }
            html += '</div>';
            
            // Connector Finals to Champion
            html += createFtoChampConnector();
            
            // Winner
            html += createWinnerSection(tournament.champion);
            
            container.innerHTML = html;
        }

        function createMatchupHTML(matchup, showWinner) {
            if (!matchup || !matchup.player1 || !matchup.player2) {
                return createEmptyMatchup();
            }
            
            const p1 = matchup.player1;
            const p2 = matchup.player2;
            const winner = matchup.winner;
            
            const p1IsWinner = showWinner && winner && winner.name === p1.name;
            const p2IsWinner = showWinner && winner && winner.name === p2.name;
            
            return `
                <div class="matchup" style="gap: ${CARD_GAP}px;">
                    <div class="player-card ${p1IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p1.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p1.name || 'TBD'}</div>
                            <div class="player-game">${p1.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p1.multiplier ? 'pending' : ''}">
                            ${p1.multiplier ? p1.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                    <div class="player-card ${p2IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p2.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p2.name || 'TBD'}</div>
                            <div class="player-game">${p2.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p2.multiplier ? 'pending' : ''}">
                            ${p2.multiplier ? p2.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                </div>
            `;
        }

        function createEmptyMatchup() {
            return `
                <div class="matchup" style="gap: ${CARD_GAP}px;">
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                </div>
            `;
        }

        function createQFtoSFConnector() {
            const width = 50;
            const matchupHeight = CARD_HEIGHT * 2 + CARD_GAP; // 124px
            const totalHeight = matchupHeight * 4 + MATCHUP_GAP * 3; // 544px
            
            // Center of each QF card (from top of bracket)
            const qf1_p1 = CARD_HEIGHT / 2;  // 30
            const qf1_p2 = CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;  // 94
            
            const qf2_start = matchupHeight + MATCHUP_GAP;  // 140
            const qf2_p1 = qf2_start + CARD_HEIGHT / 2;  // 170
            const qf2_p2 = qf2_start + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;  // 234
            
            const qf3_start = (matchupHeight + MATCHUP_GAP) * 2;  // 280
            const qf3_p1 = qf3_start + CARD_HEIGHT / 2;  // 310
            const qf3_p2 = qf3_start + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;  // 374
            
            const qf4_start = (matchupHeight + MATCHUP_GAP) * 3;  // 420
            const qf4_p1 = qf4_start + CARD_HEIGHT / 2;  // 450
            const qf4_p2 = qf4_start + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;  // 514
            
            // SF card centers - each SF matchup is centered between two QF matchups
            // SF1 top card center = midpoint between qf1_p2 and qf2_p1
            const sf1_p1 = (qf1_p2 + qf2_p1) / 2;  // 164 - but needs adjustment for margin
            // Actually: SF1 starts at sfMargin from top
            // sfMargin = (124 + 16) / 2 - 2 = 68
            // SF1 p1 center = 68 + 30 = 98
            // SF1 p2 center = 68 + 94 = 162
            
            const sfMargin = (matchupHeight + MATCHUP_GAP) / 2 - CARD_GAP / 2;  // 68
            const sf1_top = sfMargin + CARD_HEIGHT / 2;  // 98
            const sf1_bot = sfMargin + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;  // 162
            
            const sfGap = sfMargin * 2 + MATCHUP_GAP;  // 152
            const sf2_top = sfMargin + matchupHeight + sfGap + CARD_HEIGHT / 2;  // 68 + 124 + 152 + 30 = 374
            const sf2_bot = sfMargin + matchupHeight + sfGap + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;  // 438
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${totalHeight}">
                        <!-- QF1 Player 1 ‚Üí SF1 Player 1 -->
                        <path class="bracket-line" d="M 0 ${qf1_p1} H 25 V ${sf1_top} H ${width}"/>
                        
                        <!-- QF1 Player 2 ‚Üí merge point ‚Üí SF1 Player 1 -->
                        <path class="bracket-line" d="M 0 ${qf1_p2} H 25 V ${sf1_top}"/>
                        
                        <!-- QF2 Player 1 ‚Üí SF1 Player 2 -->
                        <path class="bracket-line" d="M 0 ${qf2_p1} H 25 V ${sf1_bot} H ${width}"/>
                        
                        <!-- QF2 Player 2 ‚Üí merge point ‚Üí SF1 Player 2 -->
                        <path class="bracket-line" d="M 0 ${qf2_p2} H 25 V ${sf1_bot}"/>
                        
                        <!-- QF3 Player 1 ‚Üí SF2 Player 1 -->
                        <path class="bracket-line" d="M 0 ${qf3_p1} H 25 V ${sf2_top} H ${width}"/>
                        
                        <!-- QF3 Player 2 ‚Üí merge point ‚Üí SF2 Player 1 -->
                        <path class="bracket-line" d="M 0 ${qf3_p2} H 25 V ${sf2_top}"/>
                        
                        <!-- QF4 Player 1 ‚Üí SF2 Player 2 -->
                        <path class="bracket-line" d="M 0 ${qf4_p1} H 25 V ${sf2_bot} H ${width}"/>
                        
                        <!-- QF4 Player 2 ‚Üí merge point ‚Üí SF2 Player 2 -->
                        <path class="bracket-line" d="M 0 ${qf4_p2} H 25 V ${sf2_bot}"/>
                    </svg>
                </div>
            `;
        }

        function createSFtoFConnector() {
            const width = 50;
            const matchupHeight = CARD_HEIGHT * 2 + CARD_GAP;
            const totalHeight = matchupHeight * 4 + MATCHUP_GAP * 3;
            
            const sfMargin = (matchupHeight + MATCHUP_GAP) / 2 - CARD_GAP / 2;
            const sf1_top = sfMargin + CARD_HEIGHT / 2;
            const sf1_bot = sfMargin + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;
            
            const sfGap = sfMargin * 2 + MATCHUP_GAP;
            const sf2_top = sfMargin + matchupHeight + sfGap + CARD_HEIGHT / 2;
            const sf2_bot = sfMargin + matchupHeight + sfGap + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;
            
            // Finals position
            const fMargin = sfMargin + (matchupHeight + sfGap) / 2 - (CARD_HEIGHT + CARD_GAP / 2);
            const f_top = fMargin + CARD_HEIGHT / 2;
            const f_bot = fMargin + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${totalHeight}">
                        <!-- SF1 Player 1 ‚Üí Finals Player 1 -->
                        <path class="bracket-line" d="M 0 ${sf1_top} H 25 V ${f_top} H ${width}"/>
                        
                        <!-- SF1 Player 2 ‚Üí merge ‚Üí Finals Player 1 -->
                        <path class="bracket-line" d="M 0 ${sf1_bot} H 25 V ${f_top}"/>
                        
                        <!-- SF2 Player 1 ‚Üí Finals Player 2 -->
                        <path class="bracket-line" d="M 0 ${sf2_top} H 25 V ${f_bot} H ${width}"/>
                        
                        <!-- SF2 Player 2 ‚Üí merge ‚Üí Finals Player 2 -->
                        <path class="bracket-line" d="M 0 ${sf2_bot} H 25 V ${f_bot}"/>
                    </svg>
                </div>
            `;
        }

        function createFtoChampConnector() {
            const width = 40;
            const matchupHeight = CARD_HEIGHT * 2 + CARD_GAP;
            const totalHeight = matchupHeight * 4 + MATCHUP_GAP * 3;
            
            const sfMargin = (matchupHeight + MATCHUP_GAP) / 2 - CARD_GAP / 2;
            const sfGap = sfMargin * 2 + MATCHUP_GAP;
            const fMargin = sfMargin + (matchupHeight + sfGap) / 2 - (CARD_HEIGHT + CARD_GAP / 2);
            
            const f_top = fMargin + CARD_HEIGHT / 2;
            const f_bot = fMargin + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2;
            const f_center = (f_top + f_bot) / 2;
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${totalHeight}">
                        <!-- Finals Player 1 ‚Üí Champion -->
                        <path class="bracket-line" d="M 0 ${f_top} H 15 V ${f_center} H ${width}"/>
                        
                        <!-- Finals Player 2 ‚Üí merge ‚Üí Champion -->
                        <path class="bracket-line" d="M 0 ${f_bot} H 15 V ${f_center}"/>
                    </svg>
                </div>
            `;
        }

        function createWinnerSection(champion) {
            const matchupHeight = CARD_HEIGHT * 2 + CARD_GAP;
            const totalHeight = matchupHeight * 4 + MATCHUP_GAP * 3;
            
            if (champion) {
                return `
                    <div class="winner-section" style="height: ${totalHeight}px;">
                        <div class="winner-card">
                            <div class="winner-indicator"></div>
                            <div class="winner-avatar">${champion.emoji || 'üèÜ'}</div>
                            <div class="winner-label">üèÜ Champion</div>
                            <div class="winner-name">${champion.name}</div>
                            <div class="winner-game">${champion.game}</div>
                            <div class="winner-multiplier">${champion.multiplier ? champion.multiplier.toFixed(0) + 'x' : '---'}</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="winner-section" style="height: ${totalHeight}px;">
                    <div class="winner-card pending">
                        <div class="winner-avatar">‚ùì</div>
                        <div class="winner-label">üèÜ Champion</div>
                        <div class="winner-name">TBD</div>
                        <div class="winner-game">-</div>
                        <div class="winner-multiplier">---</div>
                    </div>
                </div>
            `;
        }

        function showDefaultBracket() {
            const container = document.getElementById('tournamentContainer');
            const matchupHeight = CARD_HEIGHT * 2 + CARD_GAP;
            const sfMargin = (matchupHeight + MATCHUP_GAP) / 2 - CARD_GAP / 2;
            const sfGap = sfMargin * 2 + MATCHUP_GAP;
            const fMargin = sfMargin + (matchupHeight + sfGap) / 2 - (CARD_HEIGHT + CARD_GAP / 2);
            
            let html = '';
            
            // Round 1
            html += '<div class="round round-1" style="gap: ' + MATCHUP_GAP + 'px;">';
            for (let i = 0; i < 4; i++) {
                html += `
                    <div class="matchup" style="gap: ${CARD_GAP}px;">
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 1}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 2}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            
            html += createQFtoSFConnector();
            
            // Round 2
            html += '<div class="round round-2" style="margin-top: ' + sfMargin + 'px; gap: ' + sfGap + 'px;">';
            for (let i = 0; i < 2; i++) {
                html += createEmptyMatchup();
            }
            html += '</div>';
            
            html += createSFtoFConnector();
            
            // Finals
            html += '<div class="round round-3" style="margin-top: ' + fMargin + 'px;">';
            html += createEmptyMatchup();
            html += '</div>';
            
            html += createFtoChampConnector();
            
            html += createWinnerSection(null);
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
