<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tournament-container {
            display: flex;
            align-items: flex-start;
        }

        .round {
            display: flex;
            flex-direction: column;
        }

        .matchup {
            display: flex;
            flex-direction: column;
        }

        .player-card {
            display: flex;
            align-items: center;
            background: rgba(35, 40, 60, 0.95);
            border-radius: 10px;
            padding: 8px 12px;
            min-width: 220px;
            height: 60px;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }

        .player-card.winner {
            border-left-color: #4a9eff;
            background: rgba(74, 158, 255, 0.25);
        }

        .player-card.empty {
            opacity: 0.4;
        }

        .player-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-right: 10px;
            flex-shrink: 0;
            line-height: 1;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-game {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-multiplier {
            background: #ff6b6b;
            color: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            margin-left: 8px;
            min-width: 50px;
            text-align: center;
        }

        .player-multiplier.pending {
            background: #3a3f55;
            color: #555;
        }

        .connector svg {
            display: block;
        }

        .bracket-line {
            stroke: #3a4055;
            stroke-width: 2;
            fill: none;
        }

        .winner-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px 25px;
            text-align: center;
            min-width: 160px;
            position: relative;
        }

        .winner-avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            margin: 0 auto 8px;
            line-height: 1;
        }

        .winner-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .winner-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .winner-game {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .winner-multiplier {
            background: #ffd700;
            color: #1a1a2e;
            padding: 6px 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .winner-card.pending {
            opacity: 0.5;
        }

        .winner-indicator {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .no-tournament {
            text-align: center;
            padding: 80px;
            color: #666;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="tournament-container" id="tournamentContainer">
        <div class="no-tournament">Loading tournament...</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4pWiG9SdHsoNv5xuMC3XRsiBfo2am1B0",
            authDomain: "huntlist-manager.firebaseapp.com",
            databaseURL: "https://huntlist-manager-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "huntlist-manager",
            storageBucket: "huntlist-manager.firebasestorage.app",
            messagingSenderId: "380684782952",
            appId: "1:380684782952:web:814627bb865c3aff33dadd",
            measurementId: "G-LLBBTHN6BK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Constants - defined BEFORE use
        const CARD_HEIGHT = 60;
        const CARD_GAP = 4;
        const QF_MATCHUP_GAP = 16;

        // Calculate all Y positions for perfect alignment
        const QF_MATCHUP_HEIGHT = CARD_HEIGHT * 2 + CARD_GAP; // 124px
        const QF_TOTAL_HEIGHT = QF_MATCHUP_HEIGHT * 4 + QF_MATCHUP_GAP * 3; // 544px

        // QF card centers (Y positions from top)
        const QF = [
            { p1: 30, p2: 94 },   // Matchup 1: cards at 0-60 and 64-124
            { p1: 170, p2: 234 }, // Matchup 2: starts at 140
            { p1: 310, p2: 374 }, // Matchup 3: starts at 280
            { p1: 450, p2: 514 }  // Matchup 4: starts at 420
        ];

        // SF positions - each SF player aligns with the MERGE point of two QF players
        const SF = [
            { p1: (QF[0].p1 + QF[0].p2) / 2, p2: (QF[1].p1 + QF[1].p2) / 2 }, // 62, 202
            { p1: (QF[2].p1 + QF[2].p2) / 2, p2: (QF[3].p1 + QF[3].p2) / 2 }  // 342, 482
        ];

        // Finals position - centered between SF matchups
        const F_CENTER = (SF[0].p2 + SF[1].p1) / 2; // (202 + 342) / 2 = 272
        const SF_GAP = SF[0].p2 - SF[0].p1; // 140
        const F = { p1: F_CENTER - SF_GAP / 4, p2: F_CENTER + SF_GAP / 4 }; // 237, 307

        if (!userId) {
            document.getElementById('tournamentContainer').innerHTML = '<div class="no-tournament">No userId in URL</div>';
        } else {
            showDefaultBracket();
            
            const tournamentRef = ref(db, `users/${userId}/activeTournament`);
            
            onValue(tournamentRef, (snapshot) => {
                if (snapshot.exists()) {
                    renderTournament(snapshot.val());
                } else {
                    showDefaultBracket();
                }
            }, (error) => {
                console.error('Firebase error:', error);
                showDefaultBracket();
            });
        }

        function renderTournament(tournament) {
            const container = document.getElementById('tournamentContainer');
            const bracket = tournament.bracket || [];
            
            const round1 = bracket[0] || [];
            const round2 = bracket[1] || [];
            const round3 = bracket[2] || [];
            
            let html = '';
            
            // Round 1 - Quarter Finals
            html += `<div class="round" style="gap: ${QF_MATCHUP_GAP}px;">`;
            round1.forEach((matchup) => {
                html += createMatchupHTML(matchup, tournament.currentRound > 1, CARD_GAP);
            });
            for (let i = round1.length; i < 4; i++) {
                html += createEmptyMatchup(CARD_GAP);
            }
            html += '</div>';
            
            // Connector QF to SF
            html += createQFtoSFConnector();
            
            // Round 2 - Semi Finals
            const sf1Top = SF[0].p1 - CARD_HEIGHT / 2;
            const sf1Gap = SF[0].p2 - SF[0].p1 - CARD_HEIGHT;
            const sf2Top = SF[1].p1 - CARD_HEIGHT / 2;
            const sfMatchupGap = sf2Top - (SF[0].p2 + CARD_HEIGHT / 2);
            
            html += `<div class="round" style="margin-top: ${sf1Top}px; gap: ${sfMatchupGap}px;">`;
            if (round2.length > 0) {
                round2.forEach((matchup) => {
                    html += createMatchupHTML(matchup, tournament.currentRound > 2, sf1Gap);
                });
            }
            for (let i = round2.length; i < 2; i++) {
                html += createEmptyMatchup(sf1Gap);
            }
            html += '</div>';
            
            // Connector SF to Finals
            html += createSFtoFConnector();
            
            // Round 3 - Finals
            const fTop = F.p1 - CARD_HEIGHT / 2;
            const fGap = F.p2 - F.p1 - CARD_HEIGHT;
            
            html += `<div class="round" style="margin-top: ${fTop}px;">`;
            if (round3.length > 0) {
                html += createMatchupHTML(round3[0], tournament.currentRound > 3, fGap);
            } else {
                html += createEmptyMatchup(fGap);
            }
            html += '</div>';
            
            // Connector Finals to Champion
            html += createFtoChampConnector();
            
            // Winner
            html += createWinnerSection(tournament.champion);
            
            container.innerHTML = html;
        }

        function createMatchupHTML(matchup, showWinner, gap) {
            if (!matchup || !matchup.player1 || !matchup.player2) {
                return createEmptyMatchup(gap);
            }
            
            const p1 = matchup.player1;
            const p2 = matchup.player2;
            const winner = matchup.winner;
            
            const p1IsWinner = showWinner && winner && winner.name === p1.name;
            const p2IsWinner = showWinner && winner && winner.name === p2.name;
            
            return `
                <div class="matchup" style="gap: ${gap}px;">
                    <div class="player-card ${p1IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p1.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p1.name || 'TBD'}</div>
                            <div class="player-game">${p1.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p1.multiplier ? 'pending' : ''}">
                            ${p1.multiplier ? p1.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                    <div class="player-card ${p2IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p2.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p2.name || 'TBD'}</div>
                            <div class="player-game">${p2.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p2.multiplier ? 'pending' : ''}">
                            ${p2.multiplier ? p2.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                </div>
            `;
        }

        function createEmptyMatchup(gap) {
            return `
                <div class="matchup" style="gap: ${gap}px;">
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                </div>
            `;
        }

        function createQFtoSFConnector() {
            const width = 50;
            const height = QF_TOTAL_HEIGHT;
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${height}">
                        <!-- QF1 ‚Üí SF1 P1 -->
                        <path class="bracket-line" d="M 0 ${QF[0].p1} H 20 V ${SF[0].p1} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${QF[0].p2} H 20 V ${SF[0].p1}"/>
                        
                        <!-- QF2 ‚Üí SF1 P2 -->
                        <path class="bracket-line" d="M 0 ${QF[1].p1} H 20 V ${SF[0].p2} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${QF[1].p2} H 20 V ${SF[0].p2}"/>
                        
                        <!-- QF3 ‚Üí SF2 P1 -->
                        <path class="bracket-line" d="M 0 ${QF[2].p1} H 20 V ${SF[1].p1} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${QF[2].p2} H 20 V ${SF[1].p1}"/>
                        
                        <!-- QF4 ‚Üí SF2 P2 -->
                        <path class="bracket-line" d="M 0 ${QF[3].p1} H 20 V ${SF[1].p2} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${QF[3].p2} H 20 V ${SF[1].p2}"/>
                    </svg>
                </div>
            `;
        }

        function createSFtoFConnector() {
            const width = 50;
            const height = QF_TOTAL_HEIGHT;
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${height}">
                        <!-- SF1 ‚Üí F P1 -->
                        <path class="bracket-line" d="M 0 ${SF[0].p1} H 20 V ${F.p1} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${SF[0].p2} H 20 V ${F.p1}"/>
                        
                        <!-- SF2 ‚Üí F P2 -->
                        <path class="bracket-line" d="M 0 ${SF[1].p1} H 20 V ${F.p2} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${SF[1].p2} H 20 V ${F.p2}"/>
                    </svg>
                </div>
            `;
        }

        function createFtoChampConnector() {
            const width = 40;
            const height = QF_TOTAL_HEIGHT;
            const center = (F.p1 + F.p2) / 2;
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${height}">
                        <path class="bracket-line" d="M 0 ${F.p1} H 15 V ${center} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${F.p2} H 15 V ${center}"/>
                    </svg>
                </div>
            `;
        }

        function createWinnerSection(champion) {
            if (champion) {
                return `
                    <div class="winner-section" style="height: ${QF_TOTAL_HEIGHT}px;">
                        <div class="winner-card">
                            <div class="winner-indicator"></div>
                            <div class="winner-avatar">${champion.emoji || 'üèÜ'}</div>
                            <div class="winner-label">üèÜ Champion</div>
                            <div class="winner-name">${champion.name}</div>
                            <div class="winner-game">${champion.game}</div>
                            <div class="winner-multiplier">${champion.multiplier ? champion.multiplier.toFixed(0) + 'x' : '---'}</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="winner-section" style="height: ${QF_TOTAL_HEIGHT}px;">
                    <div class="winner-card pending">
                        <div class="winner-avatar">‚ùì</div>
                        <div class="winner-label">üèÜ Champion</div>
                        <div class="winner-name">TBD</div>
                        <div class="winner-game">-</div>
                        <div class="winner-multiplier">---</div>
                    </div>
                </div>
            `;
        }

        function showDefaultBracket() {
            const container = document.getElementById('tournamentContainer');
            
            const sf1Top = SF[0].p1 - CARD_HEIGHT / 2;
            const sf1Gap = SF[0].p2 - SF[0].p1 - CARD_HEIGHT;
            const sf2Top = SF[1].p1 - CARD_HEIGHT / 2;
            const sfMatchupGap = sf2Top - (SF[0].p2 + CARD_HEIGHT / 2);
            const fTop = F.p1 - CARD_HEIGHT / 2;
            const fGap = F.p2 - F.p1 - CARD_HEIGHT;
            
            let html = '';
            
            // Round 1
            html += `<div class="round" style="gap: ${QF_MATCHUP_GAP}px;">`;
            for (let i = 0; i < 4; i++) {
                html += `
                    <div class="matchup" style="gap: ${CARD_GAP}px;">
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 1}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 2}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            
            html += createQFtoSFConnector();
            
            // Round 2
            html += `<div class="round" style="margin-top: ${sf1Top}px; gap: ${sfMatchupGap}px;">`;
            for (let i = 0; i < 2; i++) {
                html += createEmptyMatchup(sf1Gap);
            }
            html += '</div>';
            
            html += createSFtoFConnector();
            
            // Finals
            html += `<div class="round" style="margin-top: ${fTop}px;">`;
            html += createEmptyMatchup(fGap);
            html += '</div>';
            
            html += createFtoChampConnector();
            
            html += createWinnerSection(null);
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
