<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2vh 2vw;
        }

        .tournament-container {
            display: flex;
            align-items: flex-start;
            transform-origin: center center;
            /* Scale to fit viewport while maintaining aspect ratio */
            width: 100%;
            height: 100%;
            max-width: 1400px;
        }

        .bracket-wrapper {
            display: flex;
            align-items: flex-start;
            width: 100%;
            height: 100%;
        }

        .round {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .matchup {
            display: flex;
            flex-direction: column;
        }

        .player-card {
            display: flex;
            align-items: center;
            background: rgba(35, 40, 60, 0.95);
            border-radius: 0.8em;
            padding: 0.6em 0.9em;
            min-width: 14em;
            height: 4em;
            border-left: 0.25em solid transparent;
            transition: all 0.3s;
        }

        .player-card.winner {
            border-left-color: #4a9eff;
            background: rgba(74, 158, 255, 0.25);
        }

        .player-card.empty {
            opacity: 0.4;
        }

        .player-avatar {
            width: 2.8em;
            height: 2.8em;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            margin-right: 0.5em;
            flex-shrink: 0;
            line-height: 1;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-game {
            font-size: 0.75em;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-multiplier {
            background: #ff6b6b;
            color: #fff;
            padding: 0.35em 0.7em;
            border-radius: 0.6em;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 0.5em;
            min-width: 3.2em;
            text-align: center;
        }

        .player-multiplier.pending {
            background: #3a3f55;
            color: #555;
        }

        .connector {
            flex-shrink: 0;
        }

        .connector svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .bracket-line {
            stroke: #3a4055;
            stroke-width: 2;
            fill: none;
            vector-effect: non-scaling-stroke;
        }

        .winner-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1em;
            padding: 1.2em 1.5em;
            text-align: center;
            min-width: 10em;
            position: relative;
        }

        .winner-avatar {
            width: 4em;
            height: 4em;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.4em;
            margin: 0 auto 0.3em;
            line-height: 1;
        }

        .winner-label {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.2em;
        }

        .winner-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }

        .winner-game {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.6em;
        }

        .winner-multiplier {
            background: #ffd700;
            color: #1a1a2e;
            padding: 0.4em 1em;
            border-radius: 0.6em;
            font-size: 1em;
            font-weight: bold;
        }

        .winner-card.pending {
            opacity: 0.5;
        }

        .winner-indicator {
            width: 0.75em;
            height: 0.75em;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 0.6em;
            right: 0.6em;
            box-shadow: 0 0 0.6em rgba(255, 107, 107, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .no-tournament {
            text-align: center;
            padding: 5em;
            color: #666;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="tournament-container" id="tournamentContainer">
        <div class="no-tournament">Loading tournament...</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4pWiG9SdHsoNv5xuMC3XRsiBfo2am1B0",
            authDomain: "huntlist-manager.firebaseapp.com",
            databaseURL: "https://huntlist-manager-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "huntlist-manager",
            storageBucket: "huntlist-manager.firebasestorage.app",
            messagingSenderId: "380684782952",
            appId: "1:380684782952:web:814627bb865c3aff33dadd",
            measurementId: "G-LLBBTHN6BK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Base unit for scaling (will be multiplied by scale factor)
        const BASE_FONT_SIZE = 15; // Base font size in pixels
        
        // All measurements relative to card height
        const CARD_HEIGHT = 4;      // 4em
        const CARD_GAP = 0.25;      // 0.25em
        const QF_MATCHUP_GAP = 1;   // 1em

        // Calculate positions in em units
        const QF_MATCHUP_HEIGHT = CARD_HEIGHT * 2 + CARD_GAP;
        const QF_TOTAL_HEIGHT = QF_MATCHUP_HEIGHT * 4 + QF_MATCHUP_GAP * 3;

        const QF = [
            { p1: CARD_HEIGHT / 2, p2: CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2 },
            { p1: QF_MATCHUP_HEIGHT + QF_MATCHUP_GAP + CARD_HEIGHT / 2, p2: QF_MATCHUP_HEIGHT + QF_MATCHUP_GAP + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2 },
            { p1: (QF_MATCHUP_HEIGHT + QF_MATCHUP_GAP) * 2 + CARD_HEIGHT / 2, p2: (QF_MATCHUP_HEIGHT + QF_MATCHUP_GAP) * 2 + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2 },
            { p1: (QF_MATCHUP_HEIGHT + QF_MATCHUP_GAP) * 3 + CARD_HEIGHT / 2, p2: (QF_MATCHUP_HEIGHT + QF_MATCHUP_GAP) * 3 + CARD_HEIGHT + CARD_GAP + CARD_HEIGHT / 2 }
        ];

        const SF = [
            { p1: (QF[0].p1 + QF[0].p2) / 2, p2: (QF[1].p1 + QF[1].p2) / 2 },
            { p1: (QF[2].p1 + QF[2].p2) / 2, p2: (QF[3].p1 + QF[3].p2) / 2 }
        ];

        const F_CENTER = (SF[0].p2 + SF[1].p1) / 2;
        const SF_GAP = SF[0].p2 - SF[0].p1;
        const F = { p1: F_CENTER - SF_GAP / 4, p2: F_CENTER + SF_GAP / 4 };

        // Dynamic scaling
        function calculateScale() {
            const container = document.getElementById('tournamentContainer');
            const viewportHeight = window.innerHeight * 0.9;
            const viewportWidth = window.innerWidth * 0.9;
            
            // Calculate required size
            const requiredHeight = QF_TOTAL_HEIGHT * BASE_FONT_SIZE;
            const requiredWidth = (14 * 3 + 3.5 * 3 + 10) * BASE_FONT_SIZE; // 3 rounds + connectors + winner
            
            const scaleH = viewportHeight / requiredHeight;
            const scaleW = viewportWidth / requiredWidth;
            const scale = Math.min(scaleH, scaleW, 1.5); // Cap at 1.5x
            
            return Math.max(scale, 0.5); // Min 0.5x
        }

        function applyScale() {
            const scale = calculateScale();
            const fontSize = BASE_FONT_SIZE * scale;
            document.getElementById('tournamentContainer').style.fontSize = fontSize + 'px';
        }

        if (!userId) {
            document.getElementById('tournamentContainer').innerHTML = '<div class="no-tournament">No userId in URL</div>';
        } else {
            applyScale();
            window.addEventListener('resize', applyScale);
            showDefaultBracket();
            
            const tournamentRef = ref(db, `users/${userId}/activeTournament`);
            
            onValue(tournamentRef, (snapshot) => {
                if (snapshot.exists()) {
                    renderTournament(snapshot.val());
                } else {
                    showDefaultBracket();
                }
            }, (error) => {
                console.error('Firebase error:', error);
                showDefaultBracket();
            });
        }

        function renderTournament(tournament) {
            const container = document.getElementById('tournamentContainer');
            const bracket = tournament.bracket || [];
            
            const round1 = bracket[0] || [];
            const round2 = bracket[1] || [];
            const round3 = bracket[2] || [];
            
            let html = '<div class="bracket-wrapper">';
            
            // Round 1 - Quarter Finals
            html += `<div class="round" style="gap: ${QF_MATCHUP_GAP}em;">`;
            round1.forEach((matchup) => {
                html += createMatchupHTML(matchup, tournament.currentRound > 1, CARD_GAP);
            });
            for (let i = round1.length; i < 4; i++) {
                html += createEmptyMatchup(CARD_GAP);
            }
            html += '</div>';
            
            // Connector QF to SF
            html += createQFtoSFConnector();
            
            // Round 2 - Semi Finals
            const sf1Top = SF[0].p1 - CARD_HEIGHT / 2;
            const sf1Gap = SF[0].p2 - SF[0].p1 - CARD_HEIGHT;
            const sf2Top = SF[1].p1 - CARD_HEIGHT / 2;
            const sfMatchupGap = sf2Top - (SF[0].p2 + CARD_HEIGHT / 2);
            
            html += `<div class="round" style="margin-top: ${sf1Top}em; gap: ${sfMatchupGap}em;">`;
            if (round2.length > 0) {
                round2.forEach((matchup) => {
                    html += createMatchupHTML(matchup, tournament.currentRound > 2, sf1Gap);
                });
            }
            for (let i = round2.length; i < 2; i++) {
                html += createEmptyMatchup(sf1Gap);
            }
            html += '</div>';
            
            // Connector SF to Finals
            html += createSFtoFConnector();
            
            // Round 3 - Finals
            const fTop = F.p1 - CARD_HEIGHT / 2;
            const fGap = F.p2 - F.p1 - CARD_HEIGHT;
            
            html += `<div class="round" style="margin-top: ${fTop}em;">`;
            if (round3.length > 0) {
                html += createMatchupHTML(round3[0], tournament.currentRound > 3, fGap);
            } else {
                html += createEmptyMatchup(fGap);
            }
            html += '</div>';
            
            // Connector Finals to Champion
            html += createFtoChampConnector();
            
            // Winner
            html += createWinnerSection(tournament.champion);
            
            html += '</div>';
            container.innerHTML = html;
        }

        function createMatchupHTML(matchup, showWinner, gap) {
            if (!matchup || !matchup.player1 || !matchup.player2) {
                return createEmptyMatchup(gap);
            }
            
            const p1 = matchup.player1;
            const p2 = matchup.player2;
            const winner = matchup.winner;
            
            const p1IsWinner = showWinner && winner && winner.name === p1.name;
            const p2IsWinner = showWinner && winner && winner.name === p2.name;
            
            return `
                <div class="matchup" style="gap: ${gap}em;">
                    <div class="player-card ${p1IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p1.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p1.name || 'TBD'}</div>
                            <div class="player-game">${p1.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p1.multiplier ? 'pending' : ''}">
                            ${p1.multiplier ? p1.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                    <div class="player-card ${p2IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p2.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p2.name || 'TBD'}</div>
                            <div class="player-game">${p2.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p2.multiplier ? 'pending' : ''}">
                            ${p2.multiplier ? p2.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                </div>
            `;
        }

        function createEmptyMatchup(gap) {
            return `
                <div class="matchup" style="gap: ${gap}em;">
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                </div>
            `;
        }

        function createQFtoSFConnector() {
            const width = 3.5;
            const height = QF_TOTAL_HEIGHT;
            
            return `
                <div class="connector" style="width: ${width}em; height: ${height}em;">
                    <svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none">
                        <!-- QF1 ‚Üí SF1 P1 -->
                        <path class="bracket-line" d="M 0 ${QF[0].p1} H ${width * 0.5} V ${SF[0].p1} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${QF[0].p2} H ${width * 0.5} V ${SF[0].p1}"/>
                        
                        <!-- QF2 ‚Üí SF1 P2 -->
                        <path class="bracket-line" d="M 0 ${QF[1].p1} H ${width * 0.5} V ${SF[0].p2} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${QF[1].p2} H ${width * 0.5} V ${SF[0].p2}"/>
                        
                        <!-- QF3 ‚Üí SF2 P1 -->
                        <path class="bracket-line" d="M 0 ${QF[2].p1} H ${width * 0.5} V ${SF[1].p1} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${QF[2].p2} H ${width * 0.5} V ${SF[1].p1}"/>
                        
                        <!-- QF4 ‚Üí SF2 P2 -->
                        <path class="bracket-line" d="M 0 ${QF[3].p1} H ${width * 0.5} V ${SF[1].p2} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${QF[3].p2} H ${width * 0.5} V ${SF[1].p2}"/>
                    </svg>
                </div>
            `;
        }

        function createSFtoFConnector() {
            const width = 3.5;
            const height = QF_TOTAL_HEIGHT;
            
            return `
                <div class="connector" style="width: ${width}em; height: ${height}em;">
                    <svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none">
                        <!-- SF1 ‚Üí F P1 -->
                        <path class="bracket-line" d="M 0 ${SF[0].p1} H ${width * 0.5} V ${F.p1} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${SF[0].p2} H ${width * 0.5} V ${F.p1}"/>
                        
                        <!-- SF2 ‚Üí F P2 -->
                        <path class="bracket-line" d="M 0 ${SF[1].p1} H ${width * 0.5} V ${F.p2} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${SF[1].p2} H ${width * 0.5} V ${F.p2}"/>
                    </svg>
                </div>
            `;
        }

        function createFtoChampConnector() {
            const width = 2.5;
            const height = QF_TOTAL_HEIGHT;
            const center = (F.p1 + F.p2) / 2;
            
            return `
                <div class="connector" style="width: ${width}em; height: ${height}em;">
                    <svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none">
                        <path class="bracket-line" d="M 0 ${F.p1} H ${width * 0.4} V ${center} H ${width}"/>
                        <path class="bracket-line" d="M 0 ${F.p2} H ${width * 0.4} V ${center}"/>
                    </svg>
                </div>
            `;
        }

        function createWinnerSection(champion) {
            if (champion) {
                return `
                    <div class="winner-section" style="height: ${QF_TOTAL_HEIGHT}em;">
                        <div class="winner-card">
                            <div class="winner-indicator"></div>
                            <div class="winner-avatar">${champion.emoji || 'üèÜ'}</div>
                            <div class="winner-label">üèÜ Champion</div>
                            <div class="winner-name">${champion.name}</div>
                            <div class="winner-game">${champion.game}</div>
                            <div class="winner-multiplier">${champion.multiplier ? champion.multiplier.toFixed(0) + 'x' : '---'}</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="winner-section" style="height: ${QF_TOTAL_HEIGHT}em;">
                    <div class="winner-card pending">
                        <div class="winner-avatar">‚ùì</div>
                        <div class="winner-label">üèÜ Champion</div>
                        <div class="winner-name">TBD</div>
                        <div class="winner-game">-</div>
                        <div class="winner-multiplier">---</div>
                    </div>
                </div>
            `;
        }

        function showDefaultBracket() {
            const container = document.getElementById('tournamentContainer');
            
            const sf1Top = SF[0].p1 - CARD_HEIGHT / 2;
            const sf1Gap = SF[0].p2 - SF[0].p1 - CARD_HEIGHT;
            const sf2Top = SF[1].p1 - CARD_HEIGHT / 2;
            const sfMatchupGap = sf2Top - (SF[0].p2 + CARD_HEIGHT / 2);
            const fTop = F.p1 - CARD_HEIGHT / 2;
            const fGap = F.p2 - F.p1 - CARD_HEIGHT;
            
            let html = '<div class="bracket-wrapper">';
            
            // Round 1
            html += `<div class="round" style="gap: ${QF_MATCHUP_GAP}em;">`;
            for (let i = 0; i < 4; i++) {
                html += `
                    <div class="matchup" style="gap: ${CARD_GAP}em;">
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 1}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 2}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            
            html += createQFtoSFConnector();
            
            // Round 2
            html += `<div class="round" style="margin-top: ${sf1Top}em; gap: ${sfMatchupGap}em;">`;
            for (let i = 0; i < 2; i++) {
                html += createEmptyMatchup(sf1Gap);
            }
            html += '</div>';
            
            html += createSFtoFConnector();
            
            // Finals
            html += `<div class="round" style="margin-top: ${fTop}em;">`;
            html += createEmptyMatchup(fGap);
            html += '</div>';
            
            html += createFtoChampConnector();
            
            html += createWinnerSection(null);
            
            html += '</div>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
