<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tournament-container {
            display: flex;
            align-items: center;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .matchup {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Spacing for rounds */
        .round-1 .matchup {
            margin: 6px 0;
        }

        .round-2 .matchup {
            margin: 70px 0;
        }

        .round-3 .matchup {
            margin: 0;
        }

        .player-card {
            display: flex;
            align-items: center;
            background: rgba(35, 40, 60, 0.95);
            border-radius: 10px;
            padding: 8px 12px;
            margin: 2px 0;
            min-width: 220px;
            border-left: 4px solid transparent;
            transition: all 0.3s;
            position: relative;
        }

        .player-card.winner {
            border-left-color: #4a9eff;
            background: rgba(74, 158, 255, 0.25);
        }

        .player-card.empty {
            opacity: 0.4;
        }

        .player-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-right: 10px;
            flex-shrink: 0;
            line-height: 1;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-game {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-multiplier {
            background: #ff6b6b;
            color: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            margin-left: 8px;
            white-space: nowrap;
            min-width: 50px;
            text-align: center;
        }

        .player-multiplier.pending {
            background: #3a3f55;
            color: #555;
        }

        /* Bracket lines */
        .connector {
            position: relative;
        }

        .connector svg {
            display: block;
        }

        .bracket-line {
            stroke: #3a4055;
            stroke-width: 2;
            fill: none;
        }

        /* Winner section */
        .winner-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px 25px;
            text-align: center;
            min-width: 160px;
            position: relative;
        }

        .winner-avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            margin: 0 auto 8px;
            line-height: 1;
        }

        .winner-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .winner-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .winner-game {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .winner-multiplier {
            background: #ffd700;
            color: #1a1a2e;
            padding: 6px 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }

        .winner-card.pending {
            opacity: 0.5;
        }

        .winner-indicator {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .no-tournament {
            text-align: center;
            padding: 80px;
            color: #666;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="tournament-container" id="tournamentContainer">
        <div class="no-tournament">Loading tournament...</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4pWiG9SdHsoNv5xuMC3XRsiBfo2am1B0",
            authDomain: "huntlist-manager.firebaseapp.com",
            databaseURL: "https://huntlist-manager-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "huntlist-manager",
            storageBucket: "huntlist-manager.firebasestorage.app",
            messagingSenderId: "380684782952",
            appId: "1:380684782952:web:814627bb865c3aff33dadd",
            measurementId: "G-LLBBTHN6BK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            document.getElementById('tournamentContainer').innerHTML = '<div class="no-tournament">No userId in URL</div>';
        } else {
            showDefaultBracket();
            
            const tournamentRef = ref(db, `users/${userId}/activeTournament`);
            
            onValue(tournamentRef, (snapshot) => {
                if (snapshot.exists()) {
                    renderTournament(snapshot.val());
                } else {
                    showDefaultBracket();
                }
            }, (error) => {
                console.error('Firebase error:', error);
                showDefaultBracket();
            });
        }

        function renderTournament(tournament) {
            const container = document.getElementById('tournamentContainer');
            const bracket = tournament.bracket || [];
            
            const round1 = bracket[0] || [];
            const round2 = bracket[1] || [];
            const round3 = bracket[2] || [];
            
            let html = '';
            
            // Round 1 - Quarter Finals
            html += '<div class="round round-1">';
            round1.forEach((matchup) => {
                html += createMatchupHTML(matchup, tournament.currentRound > 1);
            });
            for (let i = round1.length; i < 4; i++) {
                html += createEmptyMatchup();
            }
            html += '</div>';
            
            // Connector QF to SF
            html += createQFtoSFConnector();
            
            // Round 2 - Semi Finals
            html += '<div class="round round-2">';
            if (round2.length > 0) {
                round2.forEach((matchup) => {
                    html += createMatchupHTML(matchup, tournament.currentRound > 2);
                });
            }
            for (let i = round2.length; i < 2; i++) {
                html += createEmptyMatchup();
            }
            html += '</div>';
            
            // Connector SF to Finals
            html += createSFtoFConnector();
            
            // Round 3 - Finals
            html += '<div class="round round-3">';
            if (round3.length > 0) {
                html += createMatchupHTML(round3[0], tournament.currentRound > 3);
            } else {
                html += createEmptyMatchup();
            }
            html += '</div>';
            
            // Connector Finals to Champion
            html += createFtoChampConnector();
            
            // Winner
            html += createWinnerSection(tournament.champion);
            
            container.innerHTML = html;
        }

        function createMatchupHTML(matchup, showWinner) {
            if (!matchup || !matchup.player1 || !matchup.player2) {
                return createEmptyMatchup();
            }
            
            const p1 = matchup.player1;
            const p2 = matchup.player2;
            const winner = matchup.winner;
            
            const p1IsWinner = showWinner && winner && winner.name === p1.name;
            const p2IsWinner = showWinner && winner && winner.name === p2.name;
            
            return `
                <div class="matchup">
                    <div class="player-card ${p1IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p1.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p1.name || 'TBD'}</div>
                            <div class="player-game">${p1.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p1.multiplier ? 'pending' : ''}">
                            ${p1.multiplier ? p1.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                    <div class="player-card ${p2IsWinner ? 'winner' : ''}">
                        <div class="player-avatar">${p2.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p2.name || 'TBD'}</div>
                            <div class="player-game">${p2.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p2.multiplier ? 'pending' : ''}">
                            ${p2.multiplier ? p2.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                </div>
            `;
        }

        function createEmptyMatchup() {
            return `
                <div class="matchup">
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                </div>
            `;
        }

        function createQFtoSFConnector() {
            // Player card = 44px height + 8px padding top + 8px padding bottom + 2px margin = 62px
            // But actual measured: each player card ~52px, matchup ~104px, with margins ~116px
            const height = 480;
            const width = 50;
            
            // QF: 4 matchups, each ~116px (with margin 6px top/bottom = 12px total)
            // Centers of QF matchups: 58, 174, 290, 406
            // SF: 2 matchups with 70px margin each side
            // SF centers should align with merged QF pairs
            
            // Line from P1&P2 center (in matchup) to SF slot
            const qf1_top = 30;      // Center of player 1 in matchup 1
            const qf1_bot = 82;      // Center of player 2 in matchup 1
            const qf2_top = 146;     // Center of player 1 in matchup 2
            const qf2_bot = 198;     // Center of player 2 in matchup 2
            const qf3_top = 262;     // Center of player 1 in matchup 3
            const qf3_bot = 314;     // Center of player 2 in matchup 3
            const qf4_top = 378;     // Center of player 1 in matchup 4
            const qf4_bot = 430;     // Center of player 2 in matchup 4
            
            // SF matchup centers (with 70px margin = 140px spacing between matchups)
            const sf1 = 126;   // First SF matchup center
            const sf2 = 354;   // Second SF matchup center
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${height}">
                        <!-- QF Matchup 1 ‚Üí SF 1 (top player) -->
                        <path class="bracket-line" d="M 0 ${qf1_top} H 12"/>
                        <path class="bracket-line" d="M 0 ${qf1_bot} H 12"/>
                        <path class="bracket-line" d="M 12 ${qf1_top} V ${qf1_bot}"/>
                        <path class="bracket-line" d="M 12 ${(qf1_top + qf1_bot) / 2} H 25 V ${sf1 - 26} H ${width}"/>
                        
                        <!-- QF Matchup 2 ‚Üí SF 1 (bottom player) -->
                        <path class="bracket-line" d="M 0 ${qf2_top} H 12"/>
                        <path class="bracket-line" d="M 0 ${qf2_bot} H 12"/>
                        <path class="bracket-line" d="M 12 ${qf2_top} V ${qf2_bot}"/>
                        <path class="bracket-line" d="M 12 ${(qf2_top + qf2_bot) / 2} H 25 V ${sf1 + 26} H ${width}"/>
                        
                        <!-- QF Matchup 3 ‚Üí SF 2 (top player) -->
                        <path class="bracket-line" d="M 0 ${qf3_top} H 12"/>
                        <path class="bracket-line" d="M 0 ${qf3_bot} H 12"/>
                        <path class="bracket-line" d="M 12 ${qf3_top} V ${qf3_bot}"/>
                        <path class="bracket-line" d="M 12 ${(qf3_top + qf3_bot) / 2} H 25 V ${sf2 - 26} H ${width}"/>
                        
                        <!-- QF Matchup 4 ‚Üí SF 2 (bottom player) -->
                        <path class="bracket-line" d="M 0 ${qf4_top} H 12"/>
                        <path class="bracket-line" d="M 0 ${qf4_bot} H 12"/>
                        <path class="bracket-line" d="M 12 ${qf4_top} V ${qf4_bot}"/>
                        <path class="bracket-line" d="M 12 ${(qf4_top + qf4_bot) / 2} H 25 V ${sf2 + 26} H ${width}"/>
                    </svg>
                </div>
            `;
        }

        function createSFtoFConnector() {
            const height = 480;
            const width = 50;
            
            const sf1_top = 100;
            const sf1_bot = 152;
            const sf2_top = 328;
            const sf2_bot = 380;
            
            const finals = 240;  // Center of finals
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${height}">
                        <!-- SF 1 ‚Üí Finals (top player) -->
                        <path class="bracket-line" d="M 0 ${sf1_top} H 12"/>
                        <path class="bracket-line" d="M 0 ${sf1_bot} H 12"/>
                        <path class="bracket-line" d="M 12 ${sf1_top} V ${sf1_bot}"/>
                        <path class="bracket-line" d="M 12 ${(sf1_top + sf1_bot) / 2} H 25 V ${finals - 26} H ${width}"/>
                        
                        <!-- SF 2 ‚Üí Finals (bottom player) -->
                        <path class="bracket-line" d="M 0 ${sf2_top} H 12"/>
                        <path class="bracket-line" d="M 0 ${sf2_bot} H 12"/>
                        <path class="bracket-line" d="M 12 ${sf2_top} V ${sf2_bot}"/>
                        <path class="bracket-line" d="M 12 ${(sf2_top + sf2_bot) / 2} H 25 V ${finals + 26} H ${width}"/>
                    </svg>
                </div>
            `;
        }

        function createFtoChampConnector() {
            const height = 480;
            const width = 40;
            
            const finals_top = 214;
            const finals_bot = 266;
            const center = 240;
            
            return `
                <div class="connector">
                    <svg width="${width}" height="${height}">
                        <path class="bracket-line" d="M 0 ${finals_top} H 12"/>
                        <path class="bracket-line" d="M 0 ${finals_bot} H 12"/>
                        <path class="bracket-line" d="M 12 ${finals_top} V ${finals_bot}"/>
                        <path class="bracket-line" d="M 12 ${center} H ${width}"/>
                    </svg>
                </div>
            `;
        }

        function createWinnerSection(champion) {
            if (champion) {
                return `
                    <div class="winner-section" style="height: 480px;">
                        <div class="winner-card">
                            <div class="winner-indicator"></div>
                            <div class="winner-avatar">${champion.emoji || 'üèÜ'}</div>
                            <div class="winner-label">üèÜ Champion</div>
                            <div class="winner-name">${champion.name}</div>
                            <div class="winner-game">${champion.game}</div>
                            <div class="winner-multiplier">${champion.multiplier ? champion.multiplier.toFixed(0) + 'x' : '---'}</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="winner-section" style="height: 480px;">
                    <div class="winner-card pending">
                        <div class="winner-avatar">‚ùì</div>
                        <div class="winner-label">üèÜ Champion</div>
                        <div class="winner-name">TBD</div>
                        <div class="winner-game">-</div>
                        <div class="winner-multiplier">---</div>
                    </div>
                </div>
            `;
        }

        function showDefaultBracket() {
            const container = document.getElementById('tournamentContainer');
            
            let html = '';
            
            // Round 1
            html += '<div class="round round-1">';
            for (let i = 0; i < 4; i++) {
                html += `
                    <div class="matchup">
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 1}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 2}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            
            // Connector
            html += createQFtoSFConnector();
            
            // Round 2
            html += '<div class="round round-2">';
            for (let i = 0; i < 2; i++) {
                html += createEmptyMatchup();
            }
            html += '</div>';
            
            // Connector
            html += createSFtoFConnector();
            
            // Finals
            html += '<div class="round round-3">';
            html += createEmptyMatchup();
            html += '</div>';
            
            // Connector
            html += createFtoChampConnector();
            
            // Winner
            html += createWinnerSection(null);
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
