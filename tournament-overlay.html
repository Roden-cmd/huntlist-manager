<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Container */
        .bracket-background {
            background: rgba(15, 15, 30, 0.95);
            border-radius: 24px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Theme Variations */
        .theme-default .bracket-background {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(40, 30, 60, 0.95) 100%);
            border-color: rgba(102, 126, 234, 0.3);
        }
        .theme-default .player-avatar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-default .winner-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-default .player-card.winner { border-left-color: #4a9eff; background: rgba(74, 158, 255, 0.25); }

        .theme-fire .bracket-background {
            background: linear-gradient(135deg, rgba(30, 15, 15, 0.95) 0%, rgba(50, 20, 10, 0.95) 100%);
            border-color: rgba(245, 175, 25, 0.3);
        }
        .theme-fire .player-avatar { background: linear-gradient(135deg, #f12711 0%, #f5af19 100%); }
        .theme-fire .winner-card { background: linear-gradient(135deg, #f12711 0%, #f5af19 100%); }
        .theme-fire .player-card.winner { border-left-color: #f5af19; background: rgba(245, 175, 25, 0.25); }
        .theme-fire .bracket-line { stroke: #5a3020; }

        .theme-ice .bracket-background {
            background: linear-gradient(135deg, rgba(10, 25, 40, 0.95) 0%, rgba(15, 40, 60, 0.95) 100%);
            border-color: rgba(0, 198, 255, 0.3);
        }
        .theme-ice .player-avatar { background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); }
        .theme-ice .winner-card { background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); }
        .theme-ice .player-card.winner { border-left-color: #00c6ff; background: rgba(0, 198, 255, 0.25); }
        .theme-ice .bracket-line { stroke: #1a4a6a; }

        .theme-gold .bracket-background {
            background: linear-gradient(135deg, rgba(40, 30, 15, 0.95) 0%, rgba(50, 40, 20, 0.95) 100%);
            border-color: rgba(255, 210, 0, 0.3);
        }
        .theme-gold .player-avatar { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); }
        .theme-gold .winner-card { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); }
        .theme-gold .player-card.winner { border-left-color: #ffd200; background: rgba(255, 210, 0, 0.25); }
        .theme-gold .bracket-line { stroke: #5a4a20; }

        .theme-neon .bracket-background {
            background: linear-gradient(135deg, rgba(20, 10, 30, 0.95) 0%, rgba(10, 20, 30, 0.95) 100%);
            border-color: rgba(255, 0, 255, 0.3);
        }
        .theme-neon .player-avatar { background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%); }
        .theme-neon .winner-card { background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%); }
        .theme-neon .player-card.winner { border-left-color: #00ffff; background: rgba(0, 255, 255, 0.25); }
        .theme-neon .bracket-line { stroke: #4a2a5a; }

        .theme-forest .bracket-background {
            background: linear-gradient(135deg, rgba(15, 30, 25, 0.95) 0%, rgba(20, 40, 30, 0.95) 100%);
            border-color: rgba(113, 178, 128, 0.3);
        }
        .theme-forest .player-avatar { background: linear-gradient(135deg, #134e5e 0%, #71b280 100%); }
        .theme-forest .winner-card { background: linear-gradient(135deg, #134e5e 0%, #71b280 100%); }
        .theme-forest .player-card.winner { border-left-color: #71b280; background: rgba(113, 178, 128, 0.25); }
        .theme-forest .bracket-line { stroke: #2a4a3a; }

        .theme-sunset .bracket-background {
            background: linear-gradient(135deg, rgba(40, 15, 25, 0.95) 0%, rgba(50, 25, 15, 0.95) 100%);
            border-color: rgba(255, 106, 0, 0.3);
        }
        .theme-sunset .player-avatar { background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%); }
        .theme-sunset .winner-card { background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%); }
        .theme-sunset .player-card.winner { border-left-color: #ff6a00; background: rgba(255, 106, 0, 0.25); }
        .theme-sunset .bracket-line { stroke: #5a2a2a; }

        .theme-ocean .bracket-background {
            background: linear-gradient(135deg, rgba(15, 20, 40, 0.95) 0%, rgba(15, 35, 45, 0.95) 100%);
            border-color: rgba(38, 208, 206, 0.3);
        }
        .theme-ocean .player-avatar { background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%); }
        .theme-ocean .winner-card { background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%); }
        .theme-ocean .player-card.winner { border-left-color: #26d0ce; background: rgba(38, 208, 206, 0.25); }
        .theme-ocean .bracket-line { stroke: #1a4a5a; }

        .theme-dark .bracket-background {
            background: linear-gradient(135deg, rgba(20, 20, 22, 0.95) 0%, rgba(35, 35, 38, 0.95) 100%);
            border-color: rgba(100, 100, 105, 0.3);
        }
        .theme-dark .player-avatar { background: linear-gradient(135deg, #232526 0%, #414345 100%); }
        .theme-dark .winner-card { background: linear-gradient(135deg, #434343 0%, #000000 100%); }
        .theme-dark .player-card.winner { border-left-color: #888; background: rgba(136, 136, 136, 0.25); }
        .theme-dark .bracket-line { stroke: #3a3a3a; }

        .theme-christmas .bracket-background {
            background: linear-gradient(135deg, rgba(22, 45, 30, 0.95) 0%, rgba(50, 20, 22, 0.95) 100%);
            border-color: rgba(187, 37, 40, 0.3);
        }
        .theme-christmas .player-avatar { background: linear-gradient(135deg, #165B33 0%, #BB2528 100%); }
        .theme-christmas .winner-card { background: linear-gradient(135deg, #165B33 0%, #BB2528 100%); }
        .theme-christmas .player-card.winner { border-left-color: #ffd700; background: rgba(255, 215, 0, 0.25); }
        .theme-christmas .bracket-line { stroke: #3a2a2a; }

        .tournament-container {
            display: flex;
            align-items: flex-start;
        }

        .round {
            display: flex;
            flex-direction: column;
        }

        .matchup {
            display: flex;
            flex-direction: column;
        }

        .player-card {
            display: flex;
            align-items: center;
            background: rgba(35, 40, 60, 0.95);
            border-radius: 10px;
            padding: 8px 12px;
            min-width: 220px;
            height: 60px;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }

        .player-card.winner {
            border-left-color: #4a9eff;
            background: rgba(74, 158, 255, 0.25);
        }

        .player-card.loser {
            opacity: 0.5;
        }

        .player-card.empty {
            opacity: 0.4;
        }

        .player-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-right: 10px;
            flex-shrink: 0;
            line-height: 1;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-game {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-multiplier {
            background: #ff6b6b;
            color: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            margin-left: 8px;
            min-width: 50px;
            text-align: center;
        }

        .player-multiplier.pending {
            background: #3a3f55;
            color: #555;
        }

        .connector svg {
            display: block;
        }

        .bracket-line {
            stroke: #3a4055;
            stroke-width: 2;
            fill: none;
        }

        .winner-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px 25px;
            text-align: center;
            min-width: 160px;
            position: relative;
        }

        .winner-avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            margin: 0 auto 8px;
            line-height: 1;
        }

        .winner-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .winner-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .winner-game {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .winner-multiplier {
            background: #ffd700;
            color: #1a1a2e;
            padding: 6px 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .winner-card.pending {
            opacity: 0.5;
        }

        .winner-indicator {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .no-tournament {
            text-align: center;
            padding: 80px;
            color: #666;
            font-size: 24px;
        }
    </style>
</head>
<body class="theme-default">
    <div class="bracket-background">
        <div class="tournament-container" id="tournamentContainer">
            <div class="no-tournament">Loading tournament...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4pWiG9SdHsoNv5xuMC3XRsiBfo2am1B0",
            authDomain: "huntlist-manager.firebaseapp.com",
            databaseURL: "https://huntlist-manager-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "huntlist-manager",
            storageBucket: "huntlist-manager.firebasestorage.app",
            messagingSenderId: "380684782952",
            appId: "1:380684782952:web:814627bb865c3aff33dadd",
            measurementId: "G-LLBBTHN6BK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Constants
        const CARD_HEIGHT = 60;
        const CARD_GAP = 4;
        const QF_MATCHUP_GAP = 16;
        const QF_MATCHUP_HEIGHT = CARD_HEIGHT * 2 + CARD_GAP;
        const QF_TOTAL_HEIGHT = QF_MATCHUP_HEIGHT * 4 + QF_MATCHUP_GAP * 3;

        const QF = [
            { p1: 30, p2: 94 },
            { p1: 170, p2: 234 },
            { p1: 310, p2: 374 },
            { p1: 450, p2: 514 }
        ];

        const SF = [
            { p1: (QF[0].p1 + QF[0].p2) / 2, p2: (QF[1].p1 + QF[1].p2) / 2 },
            { p1: (QF[2].p1 + QF[2].p2) / 2, p2: (QF[3].p1 + QF[3].p2) / 2 }
        ];

        const F_CENTER = (SF[0].p2 + SF[1].p1) / 2;
        const SF_GAP = SF[0].p2 - SF[0].p1;
        const F = { p1: F_CENTER - SF_GAP / 4, p2: F_CENTER + SF_GAP / 4 };

        if (!userId) {
            document.getElementById('tournamentContainer').innerHTML = '<div class="no-tournament">No userId in URL</div>';
        } else {
            showDefaultBracket();
            
            const tournamentRef = ref(db, `users/${userId}/activeTournament`);
            
            onValue(tournamentRef, (snapshot) => {
                if (snapshot.exists()) {
                    const tournament = snapshot.val();
                    const theme = tournament.theme || 'default';
                    document.body.className = 'theme-' + theme;
                    renderTournament(tournament);
                } else {
                    showDefaultBracket();
                }
            }, (error) => {
                console.error('Firebase error:', error);
                showDefaultBracket();
            });
        }

        function renderTournament(tournament) {
            const container = document.getElementById('tournamentContainer');
            const bracket = tournament.bracket || [];
            
            const round1 = bracket[0] || [];
            const round2 = bracket[1] || [];
            const round3 = bracket[2] || [];
            
            let html = '';
            
            html += `<div class="round" style="gap: ${QF_MATCHUP_GAP}px;">`;
            round1.forEach((matchup) => {
                html += createMatchupHTML(matchup, tournament.currentRound > 1, CARD_GAP);
            });
            for (let i = round1.length; i < 4; i++) {
                html += createEmptyMatchup(CARD_GAP);
            }
            html += '</div>';
            
            html += createQFtoSFConnector();
            
            const sf1Top = SF[0].p1 - CARD_HEIGHT / 2;
            const sf1Gap = SF[0].p2 - SF[0].p1 - CARD_HEIGHT;
            const sf2Top = SF[1].p1 - CARD_HEIGHT / 2;
            const sfMatchupGap = sf2Top - (SF[0].p2 + CARD_HEIGHT / 2);
            
            html += `<div class="round" style="margin-top: ${sf1Top}px; gap: ${sfMatchupGap}px;">`;
            if (round2.length > 0) {
                round2.forEach((matchup) => {
                    html += createMatchupHTML(matchup, tournament.currentRound > 2, sf1Gap);
                });
            }
            for (let i = round2.length; i < 2; i++) {
                html += createEmptyMatchup(sf1Gap);
            }
            html += '</div>';
            
            html += createSFtoFConnector();
            
            const fTop = F.p1 - CARD_HEIGHT / 2;
            const fGap = F.p2 - F.p1 - CARD_HEIGHT;
            
            html += `<div class="round" style="margin-top: ${fTop}px;">`;
            if (round3.length > 0) {
                html += createMatchupHTML(round3[0], tournament.currentRound > 3, fGap);
            } else {
                html += createEmptyMatchup(fGap);
            }
            html += '</div>';
            
            html += createFtoChampConnector();
            html += createWinnerSection(tournament.champion);
            
            container.innerHTML = html;
        }

        function createMatchupHTML(matchup, showWinner, gap) {
            if (!matchup || !matchup.player1 || !matchup.player2) {
                return createEmptyMatchup(gap);
            }
            
            const p1 = matchup.player1;
            const p2 = matchup.player2;
            
            let p1Class = '';
            let p2Class = '';
            
            if (showWinner && p1.multiplier && p2.multiplier) {
                if (p1.multiplier > p2.multiplier) {
                    p1Class = 'winner';
                    p2Class = 'loser';
                } else if (p2.multiplier > p1.multiplier) {
                    p1Class = 'loser';
                    p2Class = 'winner';
                }
            }
            
            return `
                <div class="matchup" style="gap: ${gap}px;">
                    <div class="player-card ${p1Class}">
                        <div class="player-avatar">${p1.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p1.name || 'TBD'}</div>
                            <div class="player-game">${p1.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p1.multiplier ? 'pending' : ''}">
                            ${p1.multiplier ? p1.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                    <div class="player-card ${p2Class}">
                        <div class="player-avatar">${p2.emoji || '‚ùì'}</div>
                        <div class="player-info">
                            <div class="player-name">${p2.name || 'TBD'}</div>
                            <div class="player-game">${p2.game || 'TBD'}</div>
                        </div>
                        <div class="player-multiplier ${!p2.multiplier ? 'pending' : ''}">
                            ${p2.multiplier ? p2.multiplier.toFixed(0) + 'x' : '---'}
                        </div>
                    </div>
                </div>
            `;
        }

        function createEmptyMatchup(gap) {
            return `
                <div class="matchup" style="gap: ${gap}px;">
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                    <div class="player-card empty">
                        <div class="player-avatar">‚ùì</div>
                        <div class="player-info">
                            <div class="player-name">TBD</div>
                            <div class="player-game">-</div>
                        </div>
                        <div class="player-multiplier pending">---</div>
                    </div>
                </div>
            `;
        }

        function createQFtoSFConnector() {
            return `
                <div class="connector">
                    <svg width="50" height="${QF_TOTAL_HEIGHT}">
                        <path class="bracket-line" d="M 0 ${QF[0].p1} H 20 V ${SF[0].p1} H 50"/>
                        <path class="bracket-line" d="M 0 ${QF[0].p2} H 20 V ${SF[0].p1}"/>
                        <path class="bracket-line" d="M 0 ${QF[1].p1} H 20 V ${SF[0].p2} H 50"/>
                        <path class="bracket-line" d="M 0 ${QF[1].p2} H 20 V ${SF[0].p2}"/>
                        <path class="bracket-line" d="M 0 ${QF[2].p1} H 20 V ${SF[1].p1} H 50"/>
                        <path class="bracket-line" d="M 0 ${QF[2].p2} H 20 V ${SF[1].p1}"/>
                        <path class="bracket-line" d="M 0 ${QF[3].p1} H 20 V ${SF[1].p2} H 50"/>
                        <path class="bracket-line" d="M 0 ${QF[3].p2} H 20 V ${SF[1].p2}"/>
                    </svg>
                </div>
            `;
        }

        function createSFtoFConnector() {
            return `
                <div class="connector">
                    <svg width="50" height="${QF_TOTAL_HEIGHT}">
                        <path class="bracket-line" d="M 0 ${SF[0].p1} H 20 V ${F.p1} H 50"/>
                        <path class="bracket-line" d="M 0 ${SF[0].p2} H 20 V ${F.p1}"/>
                        <path class="bracket-line" d="M 0 ${SF[1].p1} H 20 V ${F.p2} H 50"/>
                        <path class="bracket-line" d="M 0 ${SF[1].p2} H 20 V ${F.p2}"/>
                    </svg>
                </div>
            `;
        }

        function createFtoChampConnector() {
            const center = (F.p1 + F.p2) / 2;
            return `
                <div class="connector">
                    <svg width="40" height="${QF_TOTAL_HEIGHT}">
                        <path class="bracket-line" d="M 0 ${F.p1} H 15 V ${center} H 40"/>
                        <path class="bracket-line" d="M 0 ${F.p2} H 15 V ${center}"/>
                    </svg>
                </div>
            `;
        }

        function createWinnerSection(champion) {
            if (champion) {
                return `
                    <div class="winner-section" style="height: ${QF_TOTAL_HEIGHT}px;">
                        <div class="winner-card">
                            <div class="winner-indicator"></div>
                            <div class="winner-avatar">${champion.emoji || 'üèÜ'}</div>
                            <div class="winner-label">üèÜ Champion</div>
                            <div class="winner-name">${champion.name}</div>
                            <div class="winner-game">${champion.game}</div>
                            <div class="winner-multiplier">${champion.multiplier ? champion.multiplier.toFixed(0) + 'x' : '---'}</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="winner-section" style="height: ${QF_TOTAL_HEIGHT}px;">
                    <div class="winner-card pending">
                        <div class="winner-avatar">‚ùì</div>
                        <div class="winner-label">üèÜ Champion</div>
                        <div class="winner-name">TBD</div>
                        <div class="winner-game">-</div>
                        <div class="winner-multiplier">---</div>
                    </div>
                </div>
            `;
        }

        function showDefaultBracket() {
            const container = document.getElementById('tournamentContainer');
            
            const sf1Top = SF[0].p1 - CARD_HEIGHT / 2;
            const sf1Gap = SF[0].p2 - SF[0].p1 - CARD_HEIGHT;
            const sf2Top = SF[1].p1 - CARD_HEIGHT / 2;
            const sfMatchupGap = sf2Top - (SF[0].p2 + CARD_HEIGHT / 2);
            const fTop = F.p1 - CARD_HEIGHT / 2;
            const fGap = F.p2 - F.p1 - CARD_HEIGHT;
            
            let html = '';
            
            html += `<div class="round" style="gap: ${QF_MATCHUP_GAP}px;">`;
            for (let i = 0; i < 4; i++) {
                html += `
                    <div class="matchup" style="gap: ${CARD_GAP}px;">
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 1}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                        <div class="player-card empty">
                            <div class="player-avatar">‚ùì</div>
                            <div class="player-info">
                                <div class="player-name">Player ${i * 2 + 2}</div>
                                <div class="player-game">TBD</div>
                            </div>
                            <div class="player-multiplier pending">---</div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            
            html += createQFtoSFConnector();
            
            html += `<div class="round" style="margin-top: ${sf1Top}px; gap: ${sfMatchupGap}px;">`;
            for (let i = 0; i < 2; i++) {
                html += createEmptyMatchup(sf1Gap);
            }
            html += '</div>';
            
            html += createSFtoFConnector();
            
            html += `<div class="round" style="margin-top: ${fTop}px;">`;
            html += createEmptyMatchup(fGap);
            html += '</div>';
            
            html += createFtoChampConnector();
            html += createWinnerSection(null);
            
            container.innerHTML = html;
        }
